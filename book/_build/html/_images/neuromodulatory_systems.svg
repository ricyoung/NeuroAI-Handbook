    <path id="brain-silhouette" d="M400,120 
                        C360,120 340,140 320,160 
                        C300,180 280,200 260,210 
                        C240,220 220,230 210,250 
                        C200,270 200,290 210,310 
                        C220,330 240,340 250,360 
                        C260,380 250,400 240,420 
                        C230,440 220,460 230,480 
                        C240,500 260,510 280,520 
                        C300,530 320,540 340,550 
                        C360,560 380,570 400,570 
                        C420,570 440,560 460,550 
                        C480,540 500,530 520,520 
                        C540,510 560,500 570,480 
                        C580,460 570,440 560,420 
                        C550,400 540,380 550,360 
                        C560,340 580,330 590,310 
                        C600,290 600,270 590,250 
                        C580,230 560,220 540,210 
                        C520,200 500,180 480,160 
                        C460,140 440,120 400,120 Z" />
    
    <!-- Brain region paths -->
    <path id="prefrontal-cortex" d="M360,160 C370,150 390,145 410,145 C430,145 450,150 460,160 C470,170 475,180 475,190 C475,200 470,210 460,215 C450,220 430,225 410,225 C390,225 370,220 360,215 C350,210 345,200 345,190 C345,180 350,170 360,160 Z" />
    
    <path id="nucleus-accumbens" d="M380,240 C385,235 395,232 405,232 C415,232 425,235 430,240 C435,245 437,252 437,258 C437,264 435,270 430,275 C425,280 415,283 405,283 C395,283 385,280 380,275 C375,270 373,264 373,258 C373,252 375,245 380,240 Z" />
    
    <path id="striatum" d="M340,220 C350,210 370,205 390,205 C410,205 430,210 440,220 C450,230 455,240 455,250 C455,260 450,270 440,280 C430,290 410,295 390,295 C370,295 350,290 340,280 C330,270 325,260 325,250 C325,240 330,230 340,220 Z" />
    
    <path id="vta" d="M390,310 C395,305 402,302 410,302 C418,302 425,305 430,310 C435,315 437,322 437,328 C437,334 435,340 430,345 C425,350 418,353 410,353 C402,353 395,350 390,345 C385,340 383,334 383,328 C383,322 385,315 390,310 Z" />
    
    <path id="substantia-nigra" d="M380,330 C385,325 395,322 405,322 C415,322 425,325 430,330 C435,335 437,342 437,348 C437,354 435,360 430,365 C425,370 415,373 405,373 C395,373 385,370 380,365 C375,360 373,354 373,348 C373,342 375,335 380,330 Z" />
    
    <path id="raphe-nuclei" d="M395,400 C400,395 405,392 410,392 C415,392 420,395 425,400 C430,405 432,412 432,418 C432,424 430,430 425,435 C420,440 415,443 410,443 C405,443 400,440 395,435 C390,430 388,424 388,418 C388,412 390,405 395,400 Z" />
    
    <path id="locus-coeruleus" d="M390,440 C395,435 405,432 410,432 C415,432 425,435 430,440 C435,445 437,452 437,458 C437,464 435,470 430,475 C425,480 415,483 410,483 C405,483 395,480 390,475 C385,470 383,464 383,458 C383,452 385,445 390,440 Z" />
    
    <path id="basal-forebrain" d="M370,180 C380,170 395,165 410,165 C425,165 440,170 450,180 C460,190 465,200 465,210 C465,220 460,230 450,240 C440,250 425,255 410,255 C395,255 380,250 370,240 C360,230 355,220 355,210 C355,200 360,190 370,180 Z" />
    
    <!-- Synapse shape -->
    <path id="synapse" d="M0,0 C3,-5 8,-8 12,-8 C16,-8 20,-6 22,-2 C24,2 24,6 22,10 C20,14 16,16 12,16 C8,16 3,12 0,8 C-3,4 -4,0 -2,-4 C0,-8 3,-10 6,-8 C9,-6 8,0 4,2 C0,4 -4,2 -2,-2 C0,-6 4,-8 8,-6 C12,-4 10,0 6,4 C2,8 -2,6 0,0 Z" />
    
    <!-- Network node -->
    <circle id="network-node" r="15" fill="#fff" stroke="#333" stroke-width="1.5" />
    
    <!-- Neurotransmitter icons -->
    <g id="dopamine">
      <circle r="6" fill="#ff5722" />
      <text font-family="Arial, sans-serif" font-size="8" text-anchor="middle" dy="3" fill="white">DA</text>
    </g>
    
    <g id="acetylcholine">
      <circle r="6" fill="#4caf50" />
      <text font-family="Arial, sans-serif" font-size="8" text-anchor="middle" dy="3" fill="white">ACh</text>
    </g>
    
    <g id="serotonin">
      <circle r="6" fill="#9c27b0" />
      <text font-family="Arial, sans-serif" font-size="8" text-anchor="middle" dy="3" fill="white">5-HT</text>
    </g>
    
    <g id="norepinephrine">
      <circle r="6" fill="#2196f3" />
      <text font-family="Arial, sans-serif" font-size="8" text-anchor="middle" dy="3" fill="white">NE</text>
    </g>
    
    <!-- Glow filter for highlighted areas -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#fff" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle" fill="#333">
    Neuromodulatory Systems
  </text>
  
  <!-- Brain outline -->
  <g id="brain-outline" transform="translate(0, 0)">
    <use href="#brain-silhouette" fill="#f5f5f5" stroke="#ccc" stroke-width="2" />
  </g>
  
  <!-- Dopamine System Section -->
  <g id="dopamine-system" transform="translate(0, 0)">
    <!-- Section Title -->
    <text x="110" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#ff5722">
      Dopamine System
    </text>
    
    <!-- Highlight key regions -->
    <use href="#vta" fill="#ff5722" fill-opacity="0.3" stroke="#ff5722" stroke-width="1.5" filter="url(#glow)" />
    <use href="#substantia-nigra" fill="#ff5722" fill-opacity="0.3" stroke="#ff5722" stroke-width="1.5" filter="url(#glow)" />
    <use href="#nucleus-accumbens" fill="#ff5722" fill-opacity="0.2" stroke="#ff5722" stroke-width="1" />
    <use href="#striatum" fill="#ff5722" fill-opacity="0.1" stroke="#ff5722" stroke-width="1" stroke-dasharray="3,2" />
    <use href="#prefrontal-cortex" fill="#ff5722" fill-opacity="0.1" stroke="#ff5722" stroke-width="1" stroke-dasharray="3,2" />
    
    <!-- Region labels -->
    <text x="410" y="328" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">VTA</text>
    <text x="405" y="348" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">SN</text>
    <text x="405" y="258" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">NAc</text>
    <text x="390" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Striatum</text>
    
    <!-- Dopamine pathways -->
    <path d="M410,310 C410,290 408,270 405,258" fill="none" stroke="#ff5722" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <path d="M405,330 C350,300 340,260 340,240" fill="none" stroke="#ff5722" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <path d="M410,310 C420,280 430,250 430,190" fill="none" stroke="#ff5722" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    
    <!-- Dopamine molecules along pathway -->
    <use href="#dopamine" x="410" y="290" />
    <use href="#dopamine" x="407" y="270" />
    <use href="#dopamine" x="370" y="270" />
    <use href="#dopamine" x="425" y="230" />
    
    <!-- Pathway labels -->
    <text x="445" y="290" font-family="Arial, sans-serif" font-style="italic" font-size="10" fill="#ff5722">Mesolimbic</text>
    <text x="315" y="270" font-family="Arial, sans-serif" font-style="italic" font-size="10" fill="#ff5722">Nigrostriatal</text>
    <text x="450" y="230" font-family="Arial, sans-serif" font-style="italic" font-size="10" fill="#ff5722">Mesocortical</text>
    
    <!-- Function description -->
    <foreignObject x="20" y="120" width="170" height="150">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 12px; color: #333;">
        <p><b>Functions:</b></p>
        <ul style="padding-left: 15px; margin-top: 5px;">
          <li>Reward prediction error</li>
          <li>Motor program selection</li>
          <li>Working memory gating</li>
          <li>Motivation and drive</li>
        </ul>
      </div>
    </foreignObject>
  </g>
  
  <!-- Acetylcholine System Section -->
  <g id="acetylcholine-system" transform="translate(0, 0)">
    <!-- Section Title -->
    <text x="690" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#4caf50">
      Acetylcholine System
    </text>
    
    <!-- Highlight key regions -->
    <use href="#basal-forebrain" fill="#4caf50" fill-opacity="0.3" stroke="#4caf50" stroke-width="1.5" filter="url(#glow)" />
    
    <!-- Region labels -->
    <text x="410" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Basal Forebrain</text>
    
    <!-- Acetylcholine pathways -->
    <path d="M410,190 C430,170 450,155 470,150" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <path d="M410,190 C390,170 370,155 350,150" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <path d="M410,210 C430,230 440,250 445,270" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <path d="M410,210 C390,230 380,250 365,270" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    
    <!-- Acetylcholine molecules along pathway -->
    <use href="#acetylcholine" x="430" y="170" />
    <use href="#acetylcholine" x="370" y="170" />
    <use href="#acetylcholine" x="430" y="240" />
    <use href="#acetylcholine" x="380" y="240" />
    
    <!-- Function description -->
    <foreignObject x="620" y="120" width="170" height="150">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 12px; color: #333;">
        <p><b>Functions:</b></p>
        <ul style="padding-left: 15px; margin-top: 5px;">
          <li>Attention regulation</li>
          <li>Signal-to-noise enhancement</li>
          <li>Memory encoding</li>
          <li>Arousal and wakefulness</li>
        </ul>
      </div>
    </foreignObject>
  </g>
  
  <!-- Serotonin System Section -->
  <g id="serotonin-system" transform="translate(0, 0)">
    <!-- Section Title -->
    <text x="110" y="310" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#9c27b0">
      Serotonin System
    </text>
    
    <!-- Highlight key regions -->
    <use href="#raphe-nuclei" fill="#9c27b0" fill-opacity="0.3" stroke="#9c27b0" stroke-width="1.5" filter="url(#glow)" />
    
    <!-- Region labels -->
    <text x="410" y="418" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Raphe Nuclei</text>
    
    <!-- Serotonin pathways -->
    <path d="M410,400 C440,370 460,330 465,290" fill="none" stroke="#9c27b0" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <path d="M410,400 C380,370 360,330 345,290" fill="none" stroke="#9c27b0" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <path d="M410,400 C410,350 410,300 410,250" fill="none" stroke="#9c27b0" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <path d="M410,400 C410,370 410,340 410,310" fill="none" stroke="#9c27b0" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    
    <!-- Serotonin molecules along pathway -->
    <use href="#serotonin" x="450" y="350" />
    <use href="#serotonin" x="370" y="350" />
    <use href="#serotonin" x="410" y="330" />
    <use href="#serotonin" x="410" y="280" />
    
    <!-- Function description -->
    <foreignObject x="20" y="330" width="170" height="150">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 12px; color: #333;">
        <p><b>Functions:</b></p>
        <ul style="padding-left: 15px; margin-top: 5px;">
          <li>Mood regulation</li>
          <li>Impulse control</li>
          <li>Anxiety modulation</li>
          <li>Temporal discounting</li>
          <li>Sleep-wake cycle</li>
        </ul>
      </div>
    </foreignObject>
  </g>
  
  <!-- Norepinephrine System Section -->
  <g id="norepinephrine-system" transform="translate(0, 0)">
    <!-- Section Title -->
    <text x="690" y="310" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#2196f3">
      Norepinephrine System
    </text>
    
    <!-- Highlight key regions -->
    <use href="#locus-coeruleus" fill="#2196f3" fill-opacity="0.3" stroke="#2196f3" stroke-width="1.5" filter="url(#glow)" />
    
    <!-- Region labels -->
    <text x="410" y="458" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Locus Coeruleus</text>
    
    <!-- Norepinephrine pathways -->
    <path d="M410,440 C450,390 470,330 480,270" fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <path d="M410,440 C370,390 350,330 340,270" fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <path d="M410,440 C420,400 425,360 425,320" fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <path d="M410,440 C430,380 455,320 470,200" fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <path d="M410,440 C390,380 365,320 350,200" fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    
    <!-- Norepinephrine molecules along pathway -->
    <use href="#norepinephrine" x="450" y="370" />
    <use href="#norepinephrine" x="370" y="370" />
    <use href="#norepinephrine" x="420" y="380" />
    <use href="#norepinephrine" x="440" y="290" />
    <use href="#norepinephrine" x="360" y="290" />
    
    <!-- Function description -->
    <foreignObject x="620" y="330" width="170" height="150">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 12px; color: #333;">
        <p><b>Functions:</b></p>
        <ul style="padding-left: 15px; margin-top: 5px;">
          <li>Arousal and alertness</li>
          <li>Attention shifting</li>
          <li>Stress response</li>
          <li>Exploration-exploitation</li>
          <li>Memory consolidation</li>
        </ul>
      </div>
    </foreignObject>
  </g>
  
  <!-- System Interactions Section -->
  <g id="system-interactions" transform="translate(400, 500)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle" fill="#333">
      Neuromodulatory Interactions
    </text>
    
    <!-- Interaction diagram -->
    <g transform="translate(0, 40)">
      <!-- Dopamine node -->
      <use href="#network-node" x="-120" y="0" />
      <text x="-120" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#ff5722">DA</text>
      
      <!-- Acetylcholine node -->
      <use href="#network-node" x="-40" y="-40" />
      <text x="-40" y="-40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#4caf50">ACh</text>
      
      <!-- Serotonin node -->
      <use href="#network-node" x="40" y="-40" />
      <text x="40" y="-40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#9c27b0">5-HT</text>
      
      <!-- Norepinephrine node -->
      <use href="#network-node" x="120" y="0" />
      <text x="120" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#2196f3">NE</text>
      
      <!-- Connections -->
      <line x1="-105" y1="-5" x2="-55" y2="-35" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
      <line x1="-40" y1="-25" x2="-40" y2="30" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
      <line x1="40" y1="-25" x2="40" y2="30" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
      <line x1="105" y1="-5" x2="55" y2="-35" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
      <line x1="-105" y1="5" x2="-55" y2="35" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
      <line x1="105" y1="5" x2="55" y2="35" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
      <line x1="-25" y1="-40" x2="25" y2="-40" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
      <line x1="25" y1="-40" x2="-25" y2="-40" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
      
      <!-- Target node for behavioral output -->
      <use href="#network-node" x="0" y="45" stroke="#333" stroke-width="2" />
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Behavior</text>
      
      <!-- Example interaction descriptions -->
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
        Complex interactions regulate behavior and cognition
      </text>
    </g>
  </g>
</svg>