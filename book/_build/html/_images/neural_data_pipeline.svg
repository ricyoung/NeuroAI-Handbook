<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="400" viewBox="0 0 800 400">
  <style>
    .box {
      fill: #f0f0f0;
      stroke: #333;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .arrow {
      fill: none;
      stroke: #555;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    .box-title {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333;
    }
    .box-content {
      font-family: Arial, sans-serif;
      font-size: 12px;
      text-anchor: middle;
      fill: #555;
    }
    .phase-title {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
      fill: #666;
    }
    .acquisition { fill: #e6f2ff; }
    .preprocessing { fill: #e6ffe6; }
    .analysis { fill: #fff2e6; }
    .modeling { fill: #f2e6ff; }
    .integration { fill: #ffe6e6; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Neural Data Science Pipeline</text>
  
  <!-- Data Acquisition -->
  <g transform="translate(100, 100)">
    <rect width="120" height="80" class="box acquisition"/>
    <text x="60" y="30" class="box-title">Data Acquisition</text>
    <text x="60" y="50" class="box-content">• Spike Trains</text>
    <text x="60" y="65" class="box-content">• LFP/EEG/MEG</text>
    <text x="60" y="80" class="box-content">• Calcium Imaging</text>
    <text x="60" y="-20" class="phase-title">Phase 1</text>
  </g>
  
  <!-- Preprocessing -->
  <g transform="translate(280, 100)">
    <rect width="120" height="80" class="box preprocessing"/>
    <text x="60" y="30" class="box-title">Preprocessing</text>
    <text x="60" y="50" class="box-content">• Filtering</text>
    <text x="60" y="65" class="box-content">• Artifact Removal</text>
    <text x="60" y="80" class="box-content">• Normalization</text>
    <text x="60" y="-20" class="phase-title">Phase 2</text>
  </g>
  
  <!-- Feature Extraction -->
  <g transform="translate(460, 100)">
    <rect width="120" height="80" class="box analysis"/>
    <text x="60" y="30" class="box-title">Feature Extraction</text>
    <text x="60" y="50" class="box-content">• Time/Frequency</text>
    <text x="60" y="65" class="box-content">• Dim. Reduction</text>
    <text x="60" y="80" class="box-content">• Signal Processing</text>
    <text x="60" y="-20" class="phase-title">Phase 3</text>
  </g>
  
  <!-- Modeling -->
  <g transform="translate(640, 100)">
    <rect width="120" height="80" class="box modeling"/>
    <text x="60" y="30" class="box-title">Modeling</text>
    <text x="60" y="50" class="box-content">• Statistical Models</text>
    <text x="60" y="65" class="box-content">• Machine Learning</text>
    <text x="60" y="80" class="box-content">• Neural Decoding</text>
    <text x="60" y="-20" class="phase-title">Phase 4</text>
  </g>
  
  <!-- Visualization -->
  <g transform="translate(190, 240)">
    <rect width="120" height="80" class="box preprocessing"/>
    <text x="60" y="30" class="box-title">Visualization</text>
    <text x="60" y="50" class="box-content">• Time Series</text>
    <text x="60" y="65" class="box-content">• Spatial Maps</text>
    <text x="60" y="80" class="box-content">• Model Outputs</text>
  </g>
  
  <!-- Interpretation -->
  <g transform="translate(370, 240)">
    <rect width="120" height="80" class="box analysis"/>
    <text x="60" y="30" class="box-title">Interpretation</text>
    <text x="60" y="50" class="box-content">• Mechanistic</text>
    <text x="60" y="65" class="box-content">• Predictive</text>
    <text x="60" y="80" class="box-content">• Causal</text>
  </g>
  
  <!-- Publication &amp; Sharing -->
  <g transform="translate(550, 240)">
    <rect width="120" height="80" class="box integration"/>
    <text x="60" y="30" class="box-title">Publication</text>
    <text x="60" y="50" class="box-content">• Results</text>
    <text x="60" y="65" class="box-content">• Code &amp; Data</text>
    <text x="60" y="80" class="box-content">• Reproducibility</text>
  </g>
  
  <!-- Connecting arrows -->
  <path d="M 220 140 L 280 140" class="arrow"/>
  <path d="M 400 140 L 460 140" class="arrow"/>
  <path d="M 580 140 L 640 140" class="arrow"/>
  
  <path d="M 160 180 L 160 200 L 190 240" class="arrow"/>
  <path d="M 340 180 L 340 200 L 370 240" class="arrow"/>
  <path d="M 520 180 L 520 200 L 550 240" class="arrow"/>
  <path d="M 700 180 L 700 200 L 670 240" class="arrow"/>
  
  <path d="M 310 280 L 370 280" class="arrow"/>
  <path d="M 490 280 L 550 280" class="arrow"/>
  
  <!-- Bottom text -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Iterative Process with Feedback Loops at Each Stage
  </text>
</svg>