<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Cortical Column (Left Side) -->
  <g transform="translate(50, 50)">
    <!-- Layers Background -->
    <rect x="0" y="0" width="300" height="400" rx="5" ry="5" fill="#f0f0f0" stroke="#888" stroke-width="1"/>
    
    <!-- Layer Labels -->
    <rect x="-40" y="0" width="40" height="66" fill="#f9f9f9" stroke="#888" stroke-width="1"/>
    <text x="-20" y="33" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">L2/3</text>
    
    <rect x="-40" y="66" width="40" height="66" fill="#f9f9f9" stroke="#888" stroke-width="1"/>
    <text x="-20" y="100" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">L4</text>
    
    <rect x="-40" y="132" width="40" height="134" fill="#f9f9f9" stroke="#888" stroke-width="1"/>
    <text x="-20" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">L5</text>
    
    <rect x="-40" y="266" width="40" height="134" fill="#f9f9f9" stroke="#888" stroke-width="1"/>
    <text x="-20" y="333" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">L6</text>
    
    <!-- Dashed Lines for Layers -->
    <line x1="0" y1="66" x2="300" y2="66" stroke="#888" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="132" x2="300" y2="132" stroke="#888" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="266" x2="300" y2="266" stroke="#888" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Neurons -->
    <!-- Layer 2/3 -->
    <circle cx="70" cy="20" r="10" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1"/>
    <circle cx="150" cy="25" r="10" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1"/>
    <circle cx="220" cy="30" r="10" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1"/>
    <circle cx="100" cy="45" r="10" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1"/>
    <circle cx="180" cy="50" r="10" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1"/>
    
    <!-- Layer 4 -->
    <circle cx="60" cy="85" r="8" fill="#E1A95F" stroke="#C57D38" stroke-width="1"/>
    <circle cx="120" cy="90" r="8" fill="#E1A95F" stroke="#C57D38" stroke-width="1"/>
    <circle cx="180" cy="85" r="8" fill="#E1A95F" stroke="#C57D38" stroke-width="1"/>
    <circle cx="230" cy="95" r="8" fill="#E1A95F" stroke="#C57D38" stroke-width="1"/>
    <circle cx="90" cy="110" r="8" fill="#E1A95F" stroke="#C57D38" stroke-width="1"/>
    <circle cx="150" cy="115" r="8" fill="#E1A95F" stroke="#C57D38" stroke-width="1"/>
    <circle cx="210" cy="110" r="8" fill="#E1A95F" stroke="#C57D38" stroke-width="1"/>
    
    <!-- Layer 5 -->
    <circle cx="70" cy="160" r="12" fill="#A8D08D" stroke="#70AD47" stroke-width="1.5"/>
    <circle cx="150" cy="170" r="12" fill="#A8D08D" stroke="#70AD47" stroke-width="1.5"/>
    <circle cx="220" cy="160" r="12" fill="#A8D08D" stroke="#70AD47" stroke-width="1.5"/>
    <circle cx="100" cy="210" r="12" fill="#A8D08D" stroke="#70AD47" stroke-width="1.5"/>
    <circle cx="180" cy="220" r="12" fill="#A8D08D" stroke="#70AD47" stroke-width="1.5"/>
    
    <!-- Layer 6 -->
    <circle cx="80" cy="290" r="9" fill="#BDD7EE" stroke="#4472C4" stroke-width="1"/>
    <circle cx="140" cy="300" r="9" fill="#BDD7EE" stroke="#4472C4" stroke-width="1"/>
    <circle cx="200" cy="290" r="9" fill="#BDD7EE" stroke="#4472C4" stroke-width="1"/>
    <circle cx="110" cy="330" r="9" fill="#BDD7EE" stroke="#4472C4" stroke-width="1"/>
    <circle cx="170" cy="340" r="9" fill="#BDD7EE" stroke="#4472C4" stroke-width="1"/>
    <circle cx="230" cy="330" r="9" fill="#BDD7EE" stroke="#4472C4" stroke-width="1"/>
    
    <!-- Inhibitory Neurons -->
    <circle cx="250" cy="45" r="8" fill="#F8CBAD" stroke="#ED7D31" stroke-width="1"/>
    <circle cx="40" cy="100" r="8" fill="#F8CBAD" stroke="#ED7D31" stroke-width="1"/>
    <circle cx="250" cy="180" r="8" fill="#F8CBAD" stroke="#ED7D31" stroke-width="1"/>
    <circle cx="50" cy="200" r="8" fill="#F8CBAD" stroke="#ED7D31" stroke-width="1"/>
    <circle cx="40" cy="300" r="8" fill="#F8CBAD" stroke="#ED7D31" stroke-width="1"/>
    <circle cx="250" cy="350" r="8" fill="#F8CBAD" stroke="#ED7D31" stroke-width="1"/>
    
    <!-- Connection Arrows -->
    <!-- Feedforward Paths (Blue) -->
    <path d="M60,95 C60,65 70,55 80,30" fill="none" stroke="#4472C4" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <path d="M120,100 C120,70 130,60 140,35" fill="none" stroke="#4472C4" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <path d="M180,95 C180,65 190,55 200,40" fill="none" stroke="#4472C4" stroke-width="2" marker-end="url(#arrowBlue)"/>
    
    <path d="M70,170 C70,140 60,130 60,95" fill="none" stroke="#4472C4" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <path d="M150,180 C150,150 140,140 140,105" fill="none" stroke="#4472C4" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <path d="M220,170 C220,140 210,130 200,100" fill="none" stroke="#4472C4" stroke-width="2" marker-end="url(#arrowBlue)"/>
    
    <path d="M80,300 C80,270 75,260 70,220" fill="none" stroke="#4472C4" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <path d="M140,310 C140,280 145,270 150,230" fill="none" stroke="#4472C4" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <path d="M200,300 C200,270 205,260 200,220" fill="none" stroke="#4472C4" stroke-width="2" marker-end="url(#arrowBlue)"/>
    
    <!-- Feedback Paths (Red) -->
    <path d="M70,30 C30,40 25,60 40,100" fill="none" stroke="#ED7D31" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowRed)"/>
    <path d="M150,35 C190,45 240,55 250,180" fill="none" stroke="#ED7D31" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowRed)"/>
    <path d="M220,40 C240,80 255,110 250,350" fill="none" stroke="#ED7D31" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowRed)"/>
    
    <!-- Lateral Connections (Green) -->
    <path d="M70,30 C100,15 130,15 150,35" fill="none" stroke="#70AD47" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowGreen)"/>
    <path d="M150,35 C180,25 200,25 220,40" fill="none" stroke="#70AD47" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowGreen)"/>
    <path d="M60,95 C80,85 100,85 120,100" fill="none" stroke="#70AD47" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowGreen)"/>
    <path d="M150,180 C165,160 185,160 200,180" fill="none" stroke="#70AD47" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowGreen)"/>
    
    <!-- Title -->
    <text x="150" y="-20" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Cortical Column</text>
    
    <!-- Legend -->
    <g transform="translate(0, 410)">
      <circle cx="20" cy="10" r="5" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1"/>
      <text x="30" y="14" font-family="Arial" font-size="10" fill="#333">Pyramidal L2/3</text>
      
      <circle cx="100" cy="10" r="5" fill="#E1A95F" stroke="#C57D38" stroke-width="1"/>
      <text x="110" y="14" font-family="Arial" font-size="10" fill="#333">Stellate L4</text>
      
      <circle cx="170" cy="10" r="5" fill="#A8D08D" stroke="#70AD47" stroke-width="1"/>
      <text x="180" y="14" font-family="Arial" font-size="10" fill="#333">Pyramidal L5</text>
      
      <circle cx="240" cy="10" r="5" fill="#BDD7EE" stroke="#4472C4" stroke-width="1"/>
      <text x="250" y="14" font-family="Arial" font-size="10" fill="#333">Pyramidal L6</text>
      
      <circle cx="20" cy="30" r="5" fill="#F8CBAD" stroke="#ED7D31" stroke-width="1"/>
      <text x="30" y="34" font-family="Arial" font-size="10" fill="#333">Inhibitory</text>
      
      <line x1="80" y1="30" x2="100" y2="30" stroke="#4472C4" stroke-width="2"/>
      <text x="105" y="34" font-family="Arial" font-size="10" fill="#333">Feedforward</text>
      
      <line x1="160" y1="30" x2="180" y2="30" stroke="#ED7D31" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="185" y="34" font-family="Arial" font-size="10" fill="#333">Feedback</text>
      
      <line x1="240" y1="30" x2="260" y2="30" stroke="#70AD47" stroke-width="2" stroke-dasharray="3,2"/>
      <text x="265" y="34" font-family="Arial" font-size="10" fill="#333">Lateral</text>
    </g>
  </g>
  
  <!-- Artificial Neural Network (Right Side) -->
  <g transform="translate(450, 50)">
    <!-- Network Background -->
    <rect x="0" y="0" width="300" height="400" rx="5" ry="5" fill="#f9f9f9" stroke="#888" stroke-width="1"/>
    
    <!-- Layer Labels -->
    <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Input Layer</text>
    <text x="150" y="165" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Hidden Layers</text>
    <text x="150" y="375" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Output Layer</text>
    
    <!-- Nodes -->
    <!-- Input Layer -->
    <circle cx="75" cy="60" r="10" fill="#BDD7EE" stroke="#4472C4" stroke-width="1.5"/>
    <circle cx="150" cy="60" r="10" fill="#BDD7EE" stroke="#4472C4" stroke-width="1.5"/>
    <circle cx="225" cy="60" r="10" fill="#BDD7EE" stroke="#4472C4" stroke-width="1.5"/>
    
    <!-- Hidden Layer 1 -->
    <circle cx="60" cy="120" r="10" fill="#E1A95F" stroke="#C57D38" stroke-width="1.5"/>
    <circle cx="120" cy="120" r="10" fill="#E1A95F" stroke="#C57D38" stroke-width="1.5"/>
    <circle cx="180" cy="120" r="10" fill="#E1A95F" stroke="#C57D38" stroke-width="1.5"/>
    <circle cx="240" cy="120" r="10" fill="#E1A95F" stroke="#C57D38" stroke-width="1.5"/>
    
    <!-- Hidden Layer 2 -->
    <circle cx="60" cy="180" r="10" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1.5"/>
    <circle cx="120" cy="180" r="10" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1.5"/>
    <circle cx="180" cy="180" r="10" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1.5"/>
    <circle cx="240" cy="180" r="10" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1.5"/>
    
    <!-- Hidden Layer 3 -->
    <circle cx="75" cy="240" r="10" fill="#A8D08D" stroke="#70AD47" stroke-width="1.5"/>
    <circle cx="150" cy="240" r="10" fill="#A8D08D" stroke="#70AD47" stroke-width="1.5"/>
    <circle cx="225" cy="240" r="10" fill="#A8D08D" stroke="#70AD47" stroke-width="1.5"/>
    
    <!-- Output Layer -->
    <circle cx="100" cy="320" r="10" fill="#F8CBAD" stroke="#ED7D31" stroke-width="1.5"/>
    <circle cx="200" cy="320" r="10" fill="#F8CBAD" stroke="#ED7D31" stroke-width="1.5"/>
    
    <!-- Connections -->
    <!-- Input to Hidden 1 -->
    <line x1="75" y1="70" x2="60" y2="110" stroke="#888" stroke-width="0.5"/>
    <line x1="75" y1="70" x2="120" y2="110" stroke="#888" stroke-width="0.5"/>
    <line x1="75" y1="70" x2="180" y2="110" stroke="#888" stroke-width="0.5"/>
    <line x1="75" y1="70" x2="240" y2="110" stroke="#888" stroke-width="0.5"/>
    
    <line x1="150" y1="70" x2="60" y2="110" stroke="#888" stroke-width="0.5"/>
    <line x1="150" y1="70" x2="120" y2="110" stroke="#888" stroke-width="0.5"/>
    <line x1="150" y1="70" x2="180" y2="110" stroke="#888" stroke-width="0.5"/>
    <line x1="150" y1="70" x2="240" y2="110" stroke="#888" stroke-width="0.5"/>
    
    <line x1="225" y1="70" x2="60" y2="110" stroke="#888" stroke-width="0.5"/>
    <line x1="225" y1="70" x2="120" y2="110" stroke="#888" stroke-width="0.5"/>
    <line x1="225" y1="70" x2="180" y2="110" stroke="#888" stroke-width="0.5"/>
    <line x1="225" y1="70" x2="240" y2="110" stroke="#888" stroke-width="0.5"/>
    
    <!-- Hidden 1 to Hidden 2 -->
    <line x1="60" y1="130" x2="60" y2="170" stroke="#888" stroke-width="0.5"/>
    <line x1="60" y1="130" x2="120" y2="170" stroke="#888" stroke-width="0.5"/>
    <line x1="60" y1="130" x2="180" y2="170" stroke="#888" stroke-width="0.5"/>
    <line x1="60" y1="130" x2="240" y2="170" stroke="#888" stroke-width="0.5"/>
    
    <line x1="120" y1="130" x2="60" y2="170" stroke="#888" stroke-width="0.5"/>
    <line x1="120" y1="130" x2="120" y2="170" stroke="#888" stroke-width="0.5"/>
    <line x1="120" y1="130" x2="180" y2="170" stroke="#888" stroke-width="0.5"/>
    <line x1="120" y1="130" x2="240" y2="170" stroke="#888" stroke-width="0.5"/>
    
    <line x1="180" y1="130" x2="60" y2="170" stroke="#888" stroke-width="0.5"/>
    <line x1="180" y1="130" x2="120" y2="170" stroke="#888" stroke-width="0.5"/>
    <line x1="180" y1="130" x2="180" y2="170" stroke="#888" stroke-width="0.5"/>
    <line x1="180" y1="130" x2="240" y2="170" stroke="#888" stroke-width="0.5"/>
    
    <line x1="240" y1="130" x2="60" y2="170" stroke="#888" stroke-width="0.5"/>
    <line x1="240" y1="130" x2="120" y2="170" stroke="#888" stroke-width="0.5"/>
    <line x1="240" y1="130" x2="180" y2="170" stroke="#888" stroke-width="0.5"/>
    <line x1="240" y1="130" x2="240" y2="170" stroke="#888" stroke-width="0.5"/>
    
    <!-- Hidden 2 to Hidden 3 -->
    <line x1="60" y1="190" x2="75" y2="230" stroke="#888" stroke-width="0.5"/>
    <line x1="60" y1="190" x2="150" y2="230" stroke="#888" stroke-width="0.5"/>
    <line x1="60" y1="190" x2="225" y2="230" stroke="#888" stroke-width="0.5"/>
    
    <line x1="120" y1="190" x2="75" y2="230" stroke="#888" stroke-width="0.5"/>
    <line x1="120" y1="190" x2="150" y2="230" stroke="#888" stroke-width="0.5"/>
    <line x1="120" y1="190" x2="225" y2="230" stroke="#888" stroke-width="0.5"/>
    
    <line x1="180" y1="190" x2="75" y2="230" stroke="#888" stroke-width="0.5"/>
    <line x1="180" y1="190" x2="150" y2="230" stroke="#888" stroke-width="0.5"/>
    <line x1="180" y1="190" x2="225" y2="230" stroke="#888" stroke-width="0.5"/>
    
    <line x1="240" y1="190" x2="75" y2="230" stroke="#888" stroke-width="0.5"/>
    <line x1="240" y1="190" x2="150" y2="230" stroke="#888" stroke-width="0.5"/>
    <line x1="240" y1="190" x2="225" y2="230" stroke="#888" stroke-width="0.5"/>
    
    <!-- Hidden 3 to Output -->
    <line x1="75" y1="250" x2="100" y2="310" stroke="#888" stroke-width="0.5"/>
    <line x1="75" y1="250" x2="200" y2="310" stroke="#888" stroke-width="0.5"/>
    
    <line x1="150" y1="250" x2="100" y2="310" stroke="#888" stroke-width="0.5"/>
    <line x1="150" y1="250" x2="200" y2="310" stroke="#888" stroke-width="0.5"/>
    
    <line x1="225" y1="250" x2="100" y2="310" stroke="#888" stroke-width="0.5"/>
    <line x1="225" y1="250" x2="200" y2="310" stroke="#888" stroke-width="0.5"/>
    
    <!-- Special Connections -->
    <!-- Feedforward (Bold Blue) -->
    <path d="M150,70 C150,90 150,100 150,110" fill="none" stroke="#4472C4" stroke-width="2.5" marker-end="url(#arrowBlue)"/>
    <path d="M150,130 C150,150 150,160 150,170" fill="none" stroke="#4472C4" stroke-width="2.5" marker-end="url(#arrowBlue)"/>
    <path d="M150,190 C150,210 150,220 150,230" fill="none" stroke="#4472C4" stroke-width="2.5" marker-end="url(#arrowBlue)"/>
    <path d="M150,250 C150,280 150,290 150,310" fill="none" stroke="#4472C4" stroke-width="2.5" marker-end="url(#arrowBlue)"/>
    
    <!-- Recurrent (Red) -->
    <path d="M240,180 C275,180 275,150 240,130" fill="none" stroke="#ED7D31" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowRed)"/>
    <path d="M60,180 C25,180 25,150 60,130" fill="none" stroke="#ED7D31" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowRed)"/>
    
    <!-- Skip Connections (Green) -->
    <path d="M75,70 C50,150 50,200 75,230" fill="none" stroke="#70AD47" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowGreen)"/>
    <path d="M225,70 C250,150 250,200 225,230" fill="none" stroke="#70AD47" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowGreen)"/>
    
    <!-- Title -->
    <text x="150" y="-20" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Deep Neural Network</text>
    
    <!-- Legend -->
    <g transform="translate(0, 410)">
      <line x1="20" y1="10" x2="40" y2="10" stroke="#4472C4" stroke-width="2.5"/>
      <text x="45" y="14" font-family="Arial" font-size="10" fill="#333">Feedforward Path</text>
      
      <line x1="130" y1="10" x2="150" y2="10" stroke="#ED7D31" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="155" y="14" font-family="Arial" font-size="10" fill="#333">Recurrent Connection</text>
      
      <line x1="20" y1="30" x2="40" y2="30" stroke="#70AD47" stroke-width="2" stroke-dasharray="3,2"/>
      <text x="45" y="34" font-family="Arial" font-size="10" fill="#333">Skip Connection</text>
      
      <line x1="130" y1="30" x2="150" y2="30" stroke="#888" stroke-width="0.5"/>
      <text x="155" y="34" font-family="Arial" font-size="10" fill="#333">Standard Connection</text>
    </g>
  </g>
  
  <!-- Comparison Arrow -->
  <g transform="translate(400, 250)">
    <path d="M-50,0 L50,0" stroke="#888" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">Analogous</text>
    <text x="0" y="-35" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">Motifs</text>
  </g>
  
  <!-- Markers -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4472C4"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ED7D31"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#70AD47"/>
    </marker>
  </defs>
</svg>