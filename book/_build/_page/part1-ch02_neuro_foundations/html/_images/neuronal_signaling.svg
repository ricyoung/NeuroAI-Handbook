<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <title>Neuronal Signaling</title>
  
  <!-- Diagram showing action potential generation and propagation -->
  <g id="membrane">
    <rect x="50" y="200" width="700" height="100" fill="#e6f7ff" stroke="#0066cc" stroke-width="2"/>
    <text x="400" y="320" font-family="Arial" font-size="18" text-anchor="middle">Neuronal Membrane</text>
  </g>
  
  <!-- Ion channels -->
  <g id="ion-channels">
    <circle cx="150" cy="250" r="20" fill="#ff9999" stroke="#cc0000" stroke-width="2"/>
    <text x="150" y="255" font-family="Arial" font-size="14" text-anchor="middle">Na+</text>
    
    <circle cx="250" cy="250" r="20" fill="#99ccff" stroke="#0066cc" stroke-width="2"/>
    <text x="250" y="255" font-family="Arial" font-size="14" text-anchor="middle">K+</text>
    
    <circle cx="350" cy="250" r="20" fill="#ffcc99" stroke="#ff6600" stroke-width="2"/>
    <text x="350" y="255" font-family="Arial" font-size="14" text-anchor="middle">Ca2+</text>
    
    <circle cx="450" cy="250" r="20" fill="#99ff99" stroke="#009900" stroke-width="2"/>
    <text x="450" y="255" font-family="Arial" font-size="14" text-anchor="middle">Cl-</text>
  </g>
  
  <!-- Action potential graph -->
  <g id="action-potential">
    <rect x="550" y="100" width="200" height="150" fill="#f9f9f9" stroke="#666666" stroke-width="1"/>
    <text x="650" y="120" font-family="Arial" font-size="14" text-anchor="middle">Action Potential</text>
    
    <!-- Axes -->
    <line x1="570" y1="220" x2="730" y2="220" stroke="#000000" stroke-width="1.5"/>
    <line x1="570" y1="220" x2="570" y2="130" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Action potential curve -->
    <path d="M 570,190 
             L 590,190 
             Q 595,180 600,130 
             Q 605,130 610,150 
             Q 615,170 620,210 
             Q 625,220 630,220 
             L 730,220" 
          fill="none" stroke="#ff0000" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="570" y="230" font-family="Arial" font-size="10" text-anchor="middle">0</text>
    <text x="550" y="190" font-family="Arial" font-size="10" text-anchor="end">-70mV</text>
    <text x="550" y="130" font-family="Arial" font-size="10" text-anchor="end">+30mV</text>
  </g>
  
  <!-- Neurotransmitter release -->
  <g id="synapse">
    <circle cx="150" cy="400" r="30" fill="#ffffcc" stroke="#999900" stroke-width="2"/>
    <text x="150" y="405" font-family="Arial" font-size="12" text-anchor="middle">Synaptic</text>
    <text x="150" y="420" font-family="Arial" font-size="12" text-anchor="middle">Terminal</text>
    
    <!-- Vesicles -->
    <circle cx="130" cy="390" r="5" fill="#ff99cc" stroke="#cc0066" stroke-width="1"/>
    <circle cx="145" cy="385" r="5" fill="#ff99cc" stroke="#cc0066" stroke-width="1"/>
    <circle cx="160" cy="390" r="5" fill="#ff99cc" stroke="#cc0066" stroke-width="1"/>
    
    <!-- Synaptic cleft -->
    <rect x="120" y="430" width="60" height="20" fill="#e6e6e6" stroke="#666666" stroke-width="1"/>
    <text x="150" y="445" font-family="Arial" font-size="10" text-anchor="middle">Synaptic Cleft</text>
    
    <!-- Post-synaptic membrane -->
    <rect x="120" y="450" width="60" height="30" fill="#ccffcc" stroke="#009900" stroke-width="2"/>
    <text x="150" y="470" font-family="Arial" font-size="10" text-anchor="middle">Post-synaptic</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="300" y="380" width="200" height="100" fill="#f9f9f9" stroke="#666666" stroke-width="1"/>
    <text x="400" y="400" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Legend</text>
    
    <circle cx="320" cy="420" r="8" fill="#ff9999" stroke="#cc0000" stroke-width="1"/>
    <text x="340" y="425" font-family="Arial" font-size="12" text-anchor="start">Sodium Channel</text>
    
    <circle cx="320" cy="440" r="8" fill="#99ccff" stroke="#0066cc" stroke-width="1"/>
    <text x="340" y="445" font-family="Arial" font-size="12" text-anchor="start">Potassium Channel</text>
    
    <circle cx="320" cy="460" r="8" fill="#ffcc99" stroke="#ff6600" stroke-width="1"/>
    <text x="340" y="465" font-family="Arial" font-size="12" text-anchor="start">Calcium Channel</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Neuronal Signaling Mechanisms</text>
</svg>