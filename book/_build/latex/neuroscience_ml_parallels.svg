<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px Arial; fill: #333; }
    .subtitle { font: bold 18px Arial; fill: #555; }
    .header { font: bold 16px Arial; fill: #444; }
    .text { font: 14px Arial; fill: #333; }
    .ml-box { fill: #e6f2ff; stroke: #3366cc; stroke-width: 2; }
    .neuro-box { fill: #fff2e6; stroke: #ff9933; stroke-width: 2; }
    .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .connection { stroke: #999; stroke-width: 1.5; stroke-dasharray: 5,5; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">Neuroscience and Machine Learning Parallels</text>
  <text x="400" y="70" class="subtitle" text-anchor="middle">Key concepts and their biological inspirations</text>
  
  <!-- Left Column: Machine Learning -->
  <rect x="50" y="100" width="300" height="450" class="ml-box" rx="10" ry="10" />
  <text x="200" y="130" class="header" text-anchor="middle">Machine Learning Concepts</text>
  
  <!-- ML Concept 1: Supervised Learning -->
  <rect x="70" y="150" width="260" height="70" fill="#d9e9ff" stroke="#3366cc" stroke-width="1" rx="5" ry="5" />
  <text x="100" y="175" class="header">Supervised Learning</text>
  <text x="100" y="195" class="text">Training with labeled examples to</text>
  <text x="100" y="210" class="text">predict outputs from inputs</text>
  
  <!-- ML Concept 2: Unsupervised Learning -->
  <rect x="70" y="230" width="260" height="70" fill="#d9e9ff" stroke="#3366cc" stroke-width="1" rx="5" ry="5" />
  <text x="100" y="255" class="header">Unsupervised Learning</text>
  <text x="100" y="275" class="text">Finding patterns and structure</text>
  <text x="100" y="290" class="text">without labeled data</text>
  
  <!-- ML Concept 3: Regularization -->
  <rect x="70" y="310" width="260" height="70" fill="#d9e9ff" stroke="#3366cc" stroke-width="1" rx="5" ry="5" />
  <text x="100" y="335" class="header">Regularization</text>
  <text x="100" y="355" class="text">Constraining models to prevent</text>
  <text x="100" y="370" class="text">overfitting to training data</text>
  
  <!-- ML Concept 4: Feature Selection -->
  <rect x="70" y="390" width="260" height="70" fill="#d9e9ff" stroke="#3366cc" stroke-width="1" rx="5" ry="5" />
  <text x="100" y="415" class="header">Feature Selection</text>
  <text x="100" y="435" class="text">Identifying relevant input variables</text>
  <text x="100" y="450" class="text">and removing noise</text>
  
  <!-- ML Concept 5: Ensemble Methods -->
  <rect x="70" y="470" width="260" height="70" fill="#d9e9ff" stroke="#3366cc" stroke-width="1" rx="5" ry="5" />
  <text x="100" y="495" class="header">Ensemble Methods</text>
  <text x="100" y="515" class="text">Combining multiple models to</text>
  <text x="100" y="530" class="text">improve prediction accuracy</text>
  
  <!-- Right Column: Neuroscience -->
  <rect x="450" y="100" width="300" height="450" class="neuro-box" rx="10" ry="10" />
  <text x="600" y="130" class="header" text-anchor="middle">Neuroscience Parallels</text>
  
  <!-- Neuro Concept 1: Supervised-like Learning -->
  <rect x="470" y="150" width="260" height="70" fill="#ffe6cc" stroke="#ff9933" stroke-width="1" rx="5" ry="5" />
  <text x="500" y="175" class="header">Error-Driven Learning</text>
  <text x="500" y="195" class="text">Dopamine prediction error signals</text>
  <text x="500" y="210" class="text">drive learning from feedback</text>
  
  <!-- Neuro Concept 2: Unsupervised-like Learning -->
  <rect x="470" y="230" width="260" height="70" fill="#ffe6cc" stroke="#ff9933" stroke-width="1" rx="5" ry="5" />
  <text x="500" y="255" class="header">Hebbian Learning</text>
  <text x="500" y="275" class="text">"Neurons that fire together, wire</text>
  <text x="500" y="290" class="text">together" - finds correlations</text>
  
  <!-- Neuro Concept 3: Neural Regularization -->
  <rect x="470" y="310" width="260" height="70" fill="#ffe6cc" stroke="#ff9933" stroke-width="1" rx="5" ry="5" />
  <text x="500" y="335" class="header">Synaptic Homeostasis</text>
  <text x="500" y="355" class="text">Balancing excitation/inhibition</text>
  <text x="500" y="370" class="text">prevents runaway activity</text>
  
  <!-- Neuro Concept 4: Neural Feature Selection -->
  <rect x="470" y="390" width="260" height="70" fill="#ffe6cc" stroke="#ff9933" stroke-width="1" rx="5" ry="5" />
  <text x="500" y="415" class="header">Receptive Field Tuning</text>
  <text x="500" y="435" class="text">Neurons respond selectively to</text>
  <text x="500" y="450" class="text">specific stimulus features</text>
  
  <!-- Neuro Concept 5: Neural Ensembles -->
  <rect x="470" y="470" width="260" height="70" fill="#ffe6cc" stroke="#ff9933" stroke-width="1" rx="5" ry="5" />
  <text x="500" y="495" class="header">Population Coding</text>
  <text x="500" y="515" class="text">Groups of neurons collectively</text>
  <text x="500" y="530" class="text">represent and process information</text>
  
  <!-- Connection lines between concepts -->
  <line x1="330" y1="185" x2="470" y2="185" class="connection" />
  <line x1="330" y1="265" x2="470" y2="265" class="connection" />
  <line x1="330" y1="345" x2="470" y2="345" class="connection" />
  <line x1="330" y1="425" x2="470" y2="425" class="connection" />
  <line x1="330" y1="505" x2="470" y2="505" class="connection" />
</svg>