<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">NeuroAI Ethics Framework</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle">Principles for Responsible NeuroAI Innovation</text>
  
  <!-- Central Components -->
  <circle cx="400" cy="300" r="180" fill="#ccccff" fill-opacity="0.3" stroke="#0066cc" stroke-width="2"/>
