  <text x="170" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">Consent Models</text>
  <text x="190" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">Identity Protection</text>
  
  <text x="610" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">Bias Mitigation</text>
  <text x="630" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">Interpretability Tools</text>
  <text x="610" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">Audit Frameworks</text>
  
