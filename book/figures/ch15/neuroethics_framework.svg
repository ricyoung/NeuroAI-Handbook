  <text x="290" y="220" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#cc0000">Neural Privacy</text>
  <text x="290" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#cc0000">Cognitive Liberty</text>
  <text x="345" y="160" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#cc0000">Mental Integrity</text>
  
  <!-- AI Domain (Blue) -->
  <text x="510" y="220" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">Algorithmic Fairness</text>
  <text x="510" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">Model Transparency</text>
  <text x="455" y="160" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">Explainability</text>
  
