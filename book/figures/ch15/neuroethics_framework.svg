  <text x="400" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Research Participants</text>
  
  <rect x="560" y="100" width="140" height="40" rx="10" ry="10" fill="#ccccff" stroke="#0066cc" stroke-width="2"/>
  <text x="630" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">AI Developers</text>
  
