  <text x="170" y="485" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">BCIs &amp; Neurotechnologies</text>
  
  <rect x="320" y="480" width="160" height="40" rx="10" ry="10" fill="#9966cc" stroke="#9966cc" stroke-width="2"/>
  <text x="400" y="505" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Clinical Applications</text>
  
  <rect x="560" y="460" width="140" height="40" rx="10" ry="10" fill="#ccccff" stroke="#0066cc" stroke-width="2"/>
  <text x="630" y="485" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Brain-Inspired AI</text>
  
  <!-- Connecting Lines -->
