  <!-- Inner Circle: Core Principles -->
  <circle cx="400" cy="300" r="70" fill="#9966cc" fill-opacity="0.5" stroke="#9966cc" stroke-width="2"/>
  <text x="400" y="290" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">Core</text>
  <text x="400" y="315" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">Principles</text>
  
