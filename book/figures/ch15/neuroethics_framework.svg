  <line x1="170" y1="140" x2="345" y2="160" stroke="#cc0000" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="170" y1="460" x2="290" y2="380" stroke="#cc0000" stroke-width="2" stroke-dasharray="5,5"/>
  
  <line x1="630" y1="140" x2="510" y2="220" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="630" y1="140" x2="455" y2="160" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="630" y1="460" x2="510" y2="380" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <line x1="400" y1="120" x2="400" y2="230" stroke="#9966cc" stroke-width="2"/>
  <line x1="400" y1="480" x2="400" y2="370" stroke="#9966cc" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="600" y="520" width="180" height="60" fill="#f9f9f9" stroke="#000000" stroke-width="1"/>
  <circle cx="615" y="535" r="5" fill="#cc0000"/>
  <text x="630" y="540" font-family="Arial" font-size="12" text-anchor="start">Neuroscience Domain</text>
  <circle cx="615" y="555" r="5" fill="#0066cc"/>
  <text x="630" y="560" font-family="Arial" font-size="12" text-anchor="start">AI Domain</text>
  <circle cx="615" y="575" r="5" fill="#9966cc"/>
  <text x="630" y="580" font-family="Arial" font-size="12" text-anchor="start">Shared Concerns</text>
  
  <!-- Figure Number and Caption -->
  <text x="400" y="580" font-family="Arial" font-size="12" text-anchor="middle">Figure 15.1: The NeuroAI Ethics Framework illustrates the integration of neuroscience and AI ethics</text>
