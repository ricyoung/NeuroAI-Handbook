<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">AI-Assisted Neuroscience Experimentation</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle">Active Learning and Closed-Loop Experimental Design</text>
  
  <!-- Main experimental workflow -->
  <rect x="100" y="100" width="600" height="300" rx="10" ry="10" fill="#f9f9f9" stroke="#9966cc" stroke-width="2"/>
  
  <!-- Traditional workflow (top half) -->
  <rect x="120" y="120" width="560" height="120" rx="10" ry="10" fill="#ffcccc" fill-opacity="0.2" stroke="#cc0000" stroke-width="2"/>
  <text x="400" y="140" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc0000">Traditional Experimental Workflow</text>
  
  <!-- AI-augmented workflow (bottom half) -->
  <rect x="120" y="260" width="560" height="120" rx="10" ry="10" fill="#ccccff" fill-opacity="0.2" stroke="#0066cc" stroke-width="2"/>
  <text x="400" y="280" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">AI-Augmented Experimental Workflow</text>
  
  <!-- Traditional workflow steps -->
  <rect x="140" y="160" width="100" height="60" rx="5" ry="5" fill="#ffcccc" fill-opacity="0.5" stroke="#cc0000" stroke-width="1.5"/>
  <text x="190" y="185" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Hypothesis</text>
  <text x="190" y="200" font-family="Arial" font-size="10" text-anchor="middle">Formulation</text>
  
  <rect x="270" y="160" width="100" height="60" rx="5" ry="5" fill="#ffcccc" fill-opacity="0.5" stroke="#cc0000" stroke-width="1.5"/>
  <text x="320" y="185" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Design</text>
  <text x="320" y="200" font-family="Arial" font-size="10" text-anchor="middle">Experiments</text>
  
  <rect x="400" y="160" width="100" height="60" rx="5" ry="5" fill="#ffcccc" fill-opacity="0.5" stroke="#cc0000" stroke-width="1.5"/>
  <text x="450" y="185" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Collect</text>
  <text x="450" y="200" font-family="Arial" font-size="10" text-anchor="middle">Data</text>
  
  <rect x="530" y="160" width="100" height="60" rx="5" ry="5" fill="#ffcccc" fill-opacity="0.5" stroke="#cc0000" stroke-width="1.5"/>
  <text x="580" y="185" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Analyze</text>
  <text x="580" y="200" font-family="Arial" font-size="10" text-anchor="middle">Results</text>
  
  <!-- Traditional workflow arrows -->
  <line x1="240" y1="190" x2="270" y2="190" stroke="#cc0000" stroke-width="1.5"/>
  <polygon points="265,185 275,190 265,195" fill="#cc0000"/>
  
  <line x1="370" y1="190" x2="400" y2="190" stroke="#cc0000" stroke-width="1.5"/>
  <polygon points="395,185 405,190 395,195" fill="#cc0000"/>
  
  <line x1="500" y1="190" x2="530" y2="190" stroke="#cc0000" stroke-width="1.5"/>
  <polygon points="525,185 535,190 525,195" fill="#cc0000"/>
  
  <!-- AI-augmented workflow steps -->
  <rect x="140" y="300" width="100" height="60" rx="5" ry="5" fill="#ccccff" fill-opacity="0.5" stroke="#0066cc" stroke-width="1.5"/>
  <text x="190" y="325" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Computational</text>
  <text x="190" y="340" font-family="Arial" font-size="10" text-anchor="middle">Hypothesis Space</text>
  
  <rect x="270" y="300" width="100" height="60" rx="5" ry="5" fill="#ccccff" fill-opacity="0.5" stroke="#0066cc" stroke-width="1.5"/>
  <text x="320" y="325" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Optimal</text>
  <text x="320" y="340" font-family="Arial" font-size="10" text-anchor="middle">Experiment Design</text>
  
  <rect x="400" y="300" width="100" height="60" rx="5" ry="5" fill="#ccccff" fill-opacity="0.5" stroke="#0066cc" stroke-width="1.5"/>
  <text x="450" y="325" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Adaptive</text>
  <text x="450" y="340" font-family="Arial" font-size="10" text-anchor="middle">Data Collection</text>
  
  <rect x="530" y="300" width="100" height="60" rx="5" ry="5" fill="#ccccff" fill-opacity="0.5" stroke="#0066cc" stroke-width="1.5"/>
  <text x="580" y="325" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Real-time</text>
  <text x="580" y="340" font-family="Arial" font-size="10" text-anchor="middle">Analysis</text>
  
  <!-- AI workflow arrows - includes feedback loop -->
  <line x1="240" y1="330" x2="270" y2="330" stroke="#0066cc" stroke-width="1.5"/>
  <polygon points="265,325 275,330 265,335" fill="#0066cc"/>
  
  <line x1="370" y1="330" x2="400" y2="330" stroke="#0066cc" stroke-width="1.5"/>
  <polygon points="395,325 405,330 395,335" fill="#0066cc"/>
  
  <line x1="500" y1="330" x2="530" y2="330" stroke="#0066cc" stroke-width="1.5"/>
  <polygon points="525,325 535,330 525,335" fill="#0066cc"/>
  
  <!-- Feedback loop -->
  <path d="M 580 360 C 580 380, 190 380, 190 360" stroke="#0066cc" stroke-width="1.5" fill="none" stroke-dasharray="5,5"/>
  <polygon points="185,365 190,355 195,365" fill="#0066cc"/>
  <text x="390" y="395" font-family="Arial" font-size="10" text-anchor="middle" fill="#0066cc">Continuous hypothesis refinement and experimental adaptation</text>
  
  <!-- AI Components in experimental process -->
  <rect x="100" y="420" width="600" height="160" rx="10" ry="10" fill="#f9f9f9" stroke="#9966cc" stroke-width="2"/>
  <text x="400" y="445" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">AI Methods for Neuroscience Experimentation</text>
  
  <!-- Column Headers -->
  <text x="200" y="470" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Experiment Design</text>
  <text x="400" y="470" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Data Acquisition</text>
  <text x="600" y="470" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Analysis & Feedback</text>
  
  <!-- AI Method Boxes - Column 1 -->
  <rect x="125" y="480" width="150" height="30" rx="5" ry="5" fill="#ccccff" fill-opacity="0.3" stroke="#0066cc" stroke-width="1"/>
  <text x="200" y="500" font-family="Arial" font-size="11" text-anchor="middle">Bayesian Optimization</text>
  
  <rect x="125" y="515" width="150" height="30" rx="5" ry="5" fill="#ccccff" fill-opacity="0.3" stroke="#0066cc" stroke-width="1"/>
  <text x="200" y="535" font-family="Arial" font-size="11" text-anchor="middle">Active Learning</text>
  
  <rect x="125" y="550" width="150" height="30" rx="5" ry="5" fill="#ccccff" fill-opacity="0.3" stroke="#0066cc" stroke-width="1"/>
  <text x="200" y="570" font-family="Arial" font-size="11" text-anchor="middle">Information Gain Maximization</text>
  
  <!-- AI Method Boxes - Column 2 -->
  <rect x="325" y="480" width="150" height="30" rx="5" ry="5" fill="#ccccff" fill-opacity="0.3" stroke="#0066cc" stroke-width="1"/>
  <text x="400" y="500" font-family="Arial" font-size="11" text-anchor="middle">Adaptive Stimulus Generation</text>
  
  <rect x="325" y="515" width="150" height="30" rx="5" ry="5" fill="#ccccff" fill-opacity="0.3" stroke="#0066cc" stroke-width="1"/>
  <text x="400" y="535" font-family="Arial" font-size="11" text-anchor="middle">Closed-loop Recording</text>
  
  <rect x="325" y="550" width="150" height="30" rx="5" ry="5" fill="#ccccff" fill-opacity="0.3" stroke="#0066cc" stroke-width="1"/>
  <text x="400" y="570" font-family="Arial" font-size="11" text-anchor="middle">Online Feature Selection</text>
  
  <!-- AI Method Boxes - Column 3 -->
  <rect x="525" y="480" width="150" height="30" rx="5" ry="5" fill="#ccccff" fill-opacity="0.3" stroke="#0066cc" stroke-width="1"/>
  <text x="600" y="500" font-family="Arial" font-size="11" text-anchor="middle">Online Neural Decoding</text>
  
  <rect x="525" y="515" width="150" height="30" rx="5" ry="5" fill="#ccccff" fill-opacity="0.3" stroke="#0066cc" stroke-width="1"/>
  <text x="600" y="535" font-family="Arial" font-size="11" text-anchor="middle">Real-time Hypothesis Testing</text>
  
  <rect x="525" y="550" width="150" height="30" rx="5" ry="5" fill="#ccccff" fill-opacity="0.3" stroke="#0066cc" stroke-width="1"/>
  <text x="600" y="570" font-family="Arial" font-size="11" text-anchor="middle">Adaptive Model Updating</text>
  
  <!-- Figure Caption -->
  <text x="400" y="595" font-family="Arial" font-size="12" text-anchor="middle">Figure 21.3: Comparison of traditional and AI-augmented neuroscience experimental approaches</text>
</svg>