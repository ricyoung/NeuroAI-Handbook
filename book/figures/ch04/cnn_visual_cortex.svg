<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>CNN and Visual Cortex Parallels</title>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">CNN and Visual Cortex Parallels</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle">Comparing Biological and Artificial Visual Processing</text>
  
  <!-- Visual Cortex Section -->
  <g id="visual-cortex">
    <rect x="50" y="100" width="300" height="400" fill="#f9f9f9" stroke="#666666" stroke-width="2" rx="10" ry="10"/>
    <text x="200" y="130" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#cc0000">Visual Cortex</text>
    
    <!-- V1 area -->
    <rect x="75" y="160" width="250" height="70" fill="#ffeeee" stroke="#cc0000" stroke-width="2"/>
    <text x="100" y="180" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">V1</text>
    <text x="100" y="200" font-family="Arial" font-size="14" text-anchor="start">- Simple/Complex cells</text>
    <text x="100" y="220" font-family="Arial" font-size="14" text-anchor="start">- Edge/orientation detection</text>
    
    <!-- V2 area -->
    <rect x="75" y="240" width="250" height="70" fill="#ffeeee" stroke="#cc0000" stroke-width="2"/>
    <text x="100" y="260" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">V2</text>
    <text x="100" y="280" font-family="Arial" font-size="14" text-anchor="start">- Contours and corners</text>
    <text x="100" y="300" font-family="Arial" font-size="14" text-anchor="start">- Texture and shading</text>
    
    <!-- V4 area -->
    <rect x="75" y="320" width="250" height="70" fill="#ffeeee" stroke="#cc0000" stroke-width="2"/>
    <text x="100" y="340" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">V4</text>
    <text x="100" y="360" font-family="Arial" font-size="14" text-anchor="start">- Color processing</text>
    <text x="100" y="380" font-family="Arial" font-size="14" text-anchor="start">- Simple shape recognition</text>
    
    <!-- IT area -->
    <rect x="75" y="400" width="250" height="70" fill="#ffeeee" stroke="#cc0000" stroke-width="2"/>
    <text x="100" y="420" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">IT Cortex</text>
    <text x="100" y="440" font-family="Arial" font-size="14" text-anchor="start">- Object recognition</text>
    <text x="100" y="460" font-family="Arial" font-size="14" text-anchor="start">- Invariant representations</text>
  </g>
  
  <!-- CNN Section -->
  <g id="cnn">
    <rect x="450" y="100" width="300" height="400" fill="#f9f9f9" stroke="#666666" stroke-width="2" rx="10" ry="10"/>
    <text x="600" y="130" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#0066cc">Convolutional Neural Network</text>
    
    <!-- Conv1 layer -->
    <rect x="475" y="160" width="250" height="70" fill="#eeeeff" stroke="#0066cc" stroke-width="2"/>
    <text x="500" y="180" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">Conv1 + Pool1</text>
    <text x="500" y="200" font-family="Arial" font-size="14" text-anchor="start">- Small filters (3×3, 5×5)</text>
    <text x="500" y="220" font-family="Arial" font-size="14" text-anchor="start">- Edge/texture detection</text>
    
    <!-- Conv2 layer -->
    <rect x="475" y="240" width="250" height="70" fill="#eeeeff" stroke="#0066cc" stroke-width="2"/>
    <text x="500" y="260" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">Conv2 + Pool2</text>
    <text x="500" y="280" font-family="Arial" font-size="14" text-anchor="start">- Combines edge features</text>
    <text x="500" y="300" font-family="Arial" font-size="14" text-anchor="start">- Corners, contours, textures</text>
    
    <!-- Conv3-4 layers -->
    <rect x="475" y="320" width="250" height="70" fill="#eeeeff" stroke="#0066cc" stroke-width="2"/>
    <text x="500" y="340" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">Conv3-4 + Pool3</text>
    <text x="500" y="360" font-family="Arial" font-size="14" text-anchor="start">- Mid-level features</text>
    <text x="500" y="380" font-family="Arial" font-size="14" text-anchor="start">- Parts of objects</text>
    
    <!-- FC layers -->
    <rect x="475" y="400" width="250" height="70" fill="#eeeeff" stroke="#0066cc" stroke-width="2"/>
    <text x="500" y="420" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">Fully Connected Layers</text>
    <text x="500" y="440" font-family="Arial" font-size="14" text-anchor="start">- High-level features</text>
    <text x="500" y="460" font-family="Arial" font-size="14" text-anchor="start">- Object classification</text>
  </g>
  
  <!-- Connection arrows -->
  <g id="connections">
    <path d="M 325,195 L 475,195" stroke="#666666" stroke-width="2" stroke-dasharray="6,3"/>
    <polygon points="475,195 467,191 467,199" fill="#666666"/>
    <text x="400" y="185" font-family="Arial" font-size="12" text-anchor="middle">Similar</text>
    
    <path d="M 325,275 L 475,275" stroke="#666666" stroke-width="2" stroke-dasharray="6,3"/>
    <polygon points="475,275 467,271 467,279" fill="#666666"/>
    <text x="400" y="265" font-family="Arial" font-size="12" text-anchor="middle">Similar</text>
    
    <path d="M 325,355 L 475,355" stroke="#666666" stroke-width="2" stroke-dasharray="6,3"/>
    <polygon points="475,355 467,351 467,359" fill="#666666"/>
    <text x="400" y="345" font-family="Arial" font-size="12" text-anchor="middle">Similar</text>
    
    <path d="M 325,435 L 475,435" stroke="#666666" stroke-width="2" stroke-dasharray="6,3"/>
    <polygon points="475,435 467,431 467,439" fill="#666666"/>
    <text x="400" y="425" font-family="Arial" font-size="12" text-anchor="middle">Similar</text>
  </g>
  
  <!-- Key differences -->
  <g id="differences">
    <rect x="100" y="520" width="600" height="60" fill="#f0f0f0" stroke="#666666" stroke-width="1" rx="5" ry="5"/>
    <text x="400" y="540" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Key Differences</text>
    <text x="400" y="565" font-family="Arial" font-size="12" text-anchor="middle">Recurrent connections • Lateral inhibition • Feedback pathways • Unsupervised learning • Temporal dynamics</text>
  </g>
</svg>