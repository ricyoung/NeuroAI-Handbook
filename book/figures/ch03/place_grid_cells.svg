<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>Place Cells and Grid Cells</title>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold">Place Cells vs. Grid Cells</text>
  <text x="400" y="70" font-family="Arial" font-size="18" text-anchor="middle">Neural Mechanisms of Spatial Navigation</text>
  
  <!-- Place Cells Section -->
  <g id="place-cells">
    <rect x="50" y="100" width="350" height="440" fill="#f9f9f9" stroke="#666666" stroke-width="2" rx="10" ry="10"/>
    <text x="225" y="130" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Place Cells</text>
    <text x="225" y="155" font-family="Arial" font-size="18" text-anchor="middle">(Hippocampus)</text>
    
    <!-- Environment representation -->
    <rect x="100" y="180" width="250" height="150" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <text x="225" y="170" font-family="Arial" font-size="14" text-anchor="middle">Environment</text>
    
    <!-- Place field 1 -->
    <circle cx="150" cy="230" r="30" fill="#ff9999" stroke="#cc0000" stroke-width="1" fill-opacity="0.5"/>
    
    <!-- Place field 2 -->
    <circle cx="300" cy="280" r="35" fill="#9999ff" stroke="#0000cc" stroke-width="1" fill-opacity="0.5"/>
    
    <!-- Example of place cell firing -->
    <g id="place-cell-response">
      <rect x="100" y="350" width="250" height="150" fill="#ffffff" stroke="#000000" stroke-width="2"/>
      <text x="225" y="340" font-family="Arial" font-size="14" text-anchor="middle">Place Cell Response</text>
      
      <!-- Path line -->
      <path d="M 120,450 
               L 150,400 
               L 200,380 
               L 250,400 
               L 300,380 
               L 330,450" 
            fill="none" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
      
      <!-- Firing rate trace -->
      <path d="M 120,450 
               L 140,450 
               L 150,380 
               L 160,450 
               L 200,450
               L 220,450
               L 240,450
               L 260,450
               L 280,450
               L 300,380
               L 310,450 
               L 330,450" 
            fill="none" stroke="#ff0000" stroke-width="3"/>
      
      <!-- Axes labels -->
      <text x="225" y="480" font-family="Arial" font-size="12" text-anchor="middle">Position</text>
      <text x="85" y="400" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90, 85, 400)">Firing Rate</text>
    </g>
    
    <!-- Place cell properties -->
    <text x="225" y="520" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">Key Properties:</text>
    <text x="225" y="540" font-family="Arial" font-size="12" text-anchor="middle">• Localized firing fields</text>
    <text x="225" y="560" font-family="Arial" font-size="12" text-anchor="middle">• Location-specific activation</text>
  </g>
  
  <!-- Grid Cells Section -->
  <g id="grid-cells">
    <rect x="420" y="100" width="350" height="440" fill="#f9f9f9" stroke="#666666" stroke-width="2" rx="10" ry="10"/>
    <text x="595" y="130" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Grid Cells</text>
    <text x="595" y="155" font-family="Arial" font-size="18" text-anchor="middle">(Entorhinal Cortex)</text>
    
    <!-- Environment representation with grid -->
    <rect x="470" y="180" width="250" height="150" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <text x="595" y="170" font-family="Arial" font-size="14" text-anchor="middle">Environment</text>
    
    <!-- Grid pattern -->
    <g id="grid-pattern">
      <!-- Row 1 -->
      <circle cx="495" cy="205" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="545" cy="205" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="595" cy="205" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="645" cy="205" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="695" cy="205" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      
      <!-- Row 2 -->
      <circle cx="470" cy="255" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="520" cy="255" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="570" cy="255" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="620" cy="255" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="670" cy="255" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="720" cy="255" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      
      <!-- Row 3 -->
      <circle cx="495" cy="305" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="545" cy="305" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="595" cy="305" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="645" cy="305" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
      <circle cx="695" cy="305" r="15" fill="#99cc99" stroke="#006600" stroke-width="1" fill-opacity="0.5"/>
    </g>
    
    <!-- Example of grid cell firing -->
    <g id="grid-cell-response">
      <rect x="470" y="350" width="250" height="150" fill="#ffffff" stroke="#000000" stroke-width="2"/>
      <text x="595" y="340" font-family="Arial" font-size="14" text-anchor="middle">Grid Cell Response</text>
      
      <!-- Path line -->
      <path d="M 490,450 
               L 520,400 
               L 570,380 
               L 620,400 
               L 670,380 
               L 700,450" 
            fill="none" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
      
      <!-- Grid cell firing rate trace -->
      <path d="M 490,450 
               L 500,450
               L 510,420
               L 520,380 
               L 530,420
               L 540,450
               L 550,450
               L 560,420
               L 570,380 
               L 580,420
               L 590,450
               L 600,450
               L 610,420
               L 620,380 
               L 630,420
               L 640,450
               L 650,450
               L 660,420
               L 670,380 
               L 680,420
               L 690,450
               L 700,450" 
            fill="none" stroke="#00cc00" stroke-width="3"/>
      
      <!-- Axes labels -->
      <text x="595" y="480" font-family="Arial" font-size="12" text-anchor="middle">Position</text>
      <text x="455" y="400" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90, 455, 400)">Firing Rate</text>
    </g>
    
    <!-- Grid cell properties -->
    <text x="595" y="520" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">Key Properties:</text>
    <text x="595" y="540" font-family="Arial" font-size="12" text-anchor="middle">• Hexagonal/triangular grid pattern</text>
    <text x="595" y="560" font-family="Arial" font-size="12" text-anchor="middle">• Repeating fields across environment</text>
  </g>
</svg>