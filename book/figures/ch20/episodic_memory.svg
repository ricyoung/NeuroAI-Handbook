<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Episodic Memory Systems</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle">From Hippocampus to AI Memory Architectures</text>
  
  <!-- Left Section: Neuroscience -->
  <rect x="50" y="100" width="300" height="380" rx="10" ry="10" fill="#ffcccc" fill-opacity="0.2" stroke="#cc0000" stroke-width="2"/>
  <text x="200" y="125" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc0000">Hippocampal Memory</text>
  
  <!-- Right Section: AI -->
  <rect x="450" y="100" width="300" height="380" rx="10" ry="10" fill="#ccccff" fill-opacity="0.2" stroke="#0066cc" stroke-width="2"/>
  <text x="600" y="125" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">AI Memory Systems</text>
  
  <!-- Hippocampus Structure (simplified) -->
  <path d="M 150 180 C 180 160, 220 160, 250 180 C 270 200, 270 240, 250 260 C 220 280, 180 280, 150 260 C 130 240, 130 200, 150 180 Z" fill="#ffcccc" fill-opacity="0.6" stroke="#cc0000" stroke-width="2"/>
  <text x="200" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Hippocampus</text>
  
  <!-- Hippocampal Subregions -->
  <path d="M 170 200 C 180 190, 220 190, 230 200 C 240 210, 240 230, 230 240 C 220 250, 180 250, 170 240 C 160 230, 160 210, 170 200 Z" fill="#ffcccc" fill-opacity="0.8" stroke="#cc0000" stroke-width="1"/>
  <text x="200" y="225" font-family="Arial" font-size="10" text-anchor="middle">CA3</text>
  
  <path d="M 240 190 C 250 180, 260 180, 270 190 C 280 200, 280 220, 270 230 C 260 240, 250 240, 240 230 C 230 220, 230 200, 240 190 Z" fill="#ffcccc" fill-opacity="0.8" stroke="#cc0000" stroke-width="1"/>
  <text x="255" y="210" font-family="Arial" font-size="10" text-anchor="middle">CA1</text>
  
  <path d="M 130 210 C 140 200, 150 200, 160 210 C 170 220, 170 240, 160 250 C 150 260, 140 260, 130 250 C 120 240, 120 220, 130 210 Z" fill="#ffcccc" fill-opacity="0.8" stroke="#cc0000" stroke-width="1"/>
  <text x="145" y="230" font-family="Arial" font-size="10" text-anchor="middle">DG</text>
  
  <!-- Hippocampal Function Text -->
  <rect x="100" y="290" width="200" height="160" rx="5" ry="5" fill="#f9f9f9" stroke="#cc0000" stroke-width="1"/>
  <text x="200" y="310" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Memory Functions</text>
  
  <rect x="110" y="320" width="180" height="20" fill="#ffcccc" fill-opacity="0.3" stroke="none"/>
  <text x="120" y="335" font-family="Arial" font-size="12" text-anchor="start">• Pattern separation (DG)</text>
  
  <rect x="110" y="345" width="180" height="20" fill="#ffcccc" fill-opacity="0.3" stroke="none"/>
  <text x="120" y="360" font-family="Arial" font-size="12" text-anchor="start">• Pattern completion (CA3)</text>
  
  <rect x="110" y="370" width="180" height="20" fill="#ffcccc" fill-opacity="0.3" stroke="none"/>
  <text x="120" y="385" font-family="Arial" font-size="12" text-anchor="start">• Memory consolidation</text>
  
  <rect x="110" y="395" width="180" height="20" fill="#ffcccc" fill-opacity="0.3" stroke="none"/>
  <text x="120" y="410" font-family="Arial" font-size="12" text-anchor="start">• Replay during sleep</text>
  
  <rect x="110" y="420" width="180" height="20" fill="#ffcccc" fill-opacity="0.3" stroke="none"/>
  <text x="120" y="435" font-family="Arial" font-size="12" text-anchor="start">• One-shot learning</text>
  
  <!-- AI Memory Architecture -->
  <rect x="500" y="170" width="200" height="110" fill="#ccccff" fill-opacity="0.6" stroke="#0066cc" stroke-width="2"/>
  <text x="600" y="190" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Memory Architecture</text>
  
  <!-- Memory Components -->
  <rect x="520" y="200" width="70" height="30" fill="#ccccff" fill-opacity="0.8" stroke="#0066cc" stroke-width="1"/>
  <text x="555" y="220" font-family="Arial" font-size="10" text-anchor="middle">Episodic Buffer</text>
  
  <rect x="610" y="200" width="70" height="30" fill="#ccccff" fill-opacity="0.8" stroke="#0066cc" stroke-width="1"/>
  <text x="645" y="220" font-family="Arial" font-size="10" text-anchor="middle">Memory Index</text>
  
  <rect x="520" y="240" width="70" height="30" fill="#ccccff" fill-opacity="0.8" stroke="#0066cc" stroke-width="1"/>
  <text x="555" y="260" font-family="Arial" font-size="10" text-anchor="middle">Write Controller</text>
  
  <rect x="610" y="240" width="70" height="30" fill="#ccccff" fill-opacity="0.8" stroke="#0066cc" stroke-width="1"/>
  <text x="645" y="260" font-family="Arial" font-size="10" text-anchor="middle">Read Controller</text>
  
  <!-- AI Memory Functions -->
  <rect x="500" y="290" width="200" height="160" rx="5" ry="5" fill="#f9f9f9" stroke="#0066cc" stroke-width="1"/>
  <text x="600" y="310" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">AI Implementation</text>
  
  <rect x="510" y="320" width="180" height="20" fill="#ccccff" fill-opacity="0.3" stroke="none"/>
  <text x="520" y="335" font-family="Arial" font-size="12" text-anchor="start">• Experience replay buffer</text>
  
  <rect x="510" y="345" width="180" height="20" fill="#ccccff" fill-opacity="0.3" stroke="none"/>
  <text x="520" y="360" font-family="Arial" font-size="12" text-anchor="start">• Memory-augmented networks</text>
  
  <rect x="510" y="370" width="180" height="20" fill="#ccccff" fill-opacity="0.3" stroke="none"/>
  <text x="520" y="385" font-family="Arial" font-size="12" text-anchor="start">• Neural Turing Machines</text>
  
  <rect x="510" y="395" width="180" height="20" fill="#ccccff" fill-opacity="0.3" stroke="none"/>
  <text x="520" y="410" font-family="Arial" font-size="12" text-anchor="start">• Differentiable Neural Computers</text>
  
  <rect x="510" y="420" width="180" height="20" fill="#ccccff" fill-opacity="0.3" stroke="none"/>
  <text x="520" y="435" font-family="Arial" font-size="12" text-anchor="start">• Transformer key-value memory</text>
  
  <!-- Connecting Pathway -->
  <path d="M 350 225 L 370 225 Q 380 225, 380 235 L 380 265 Q 380 275, 390 275 L 410 275" stroke="#9966cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9966cc"/>
    </marker>
  </defs>
  
  <rect x="270" y="190" width="180" height="100" rx="10" ry="10" fill="#9966cc" fill-opacity="0.1" stroke="#9966cc" stroke-width="2"/>
  <text x="360" y="210" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Key Properties</text>
  <text x="360" y="230" font-family="Arial" font-size="10" text-anchor="middle">• Sparse encoding</text>
  <text x="360" y="250" font-family="Arial" font-size="10" text-anchor="middle">• Content-addressable</text>
  <text x="360" y="270" font-family="Arial" font-size="10" text-anchor="middle">• Rapid storage</text>
  <text x="360" y="290" font-family="Arial" font-size="10" text-anchor="middle">• Sequential recall</text>
  
  <!-- Applications Section -->
  <rect x="100" y="500" width="600" height="80" rx="10" ry="10" fill="#f9f9f9" stroke="#9966cc" stroke-width="2"/>
  <text x="400" y="520" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Applications in NeuroAI</text>
  
  <rect x="130" y="535" width="160" height="30" rx="5" ry="5" fill="#ffcccc" fill-opacity="0.4" stroke="#cc0000" stroke-width="1"/>
  <text x="210" y="555" font-family="Arial" font-size="12" text-anchor="middle">Reinforcement Learning</text>
  
  <rect x="320" y="535" width="160" height="30" rx="5" ry="5" fill="#ccccff" fill-opacity="0.4" stroke="#0066cc" stroke-width="1"/>
  <text x="400" y="555" font-family="Arial" font-size="12" text-anchor="middle">Meta-Learning</text>
  
  <rect x="510" y="535" width="160" height="30" rx="5" ry="5" fill="#9966cc" fill-opacity="0.4" stroke="#9966cc" stroke-width="1"/>
  <text x="590" y="555" font-family="Arial" font-size="12" text-anchor="middle">Few-Shot Learning</text>
  
  <!-- Figure Caption -->
  <text x="400" y="590" font-family="Arial" font-size="12" text-anchor="middle">Figure 20.3: Parallels between hippocampal episodic memory and AI memory architectures</text>
</svg>