  <polygon points="285,235 275,225 275,235" fill="#9966cc"/>
  
  <line x1="470" y1="265" x2="520" y2="230" stroke="#9966cc" stroke-width="2"/>
  <polygon points="515,225 525,225 515,235" fill="#9966cc"/>
  
