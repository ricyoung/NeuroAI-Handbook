  <text x="190" y="395" font-family="Arial" font-size="12" text-anchor="middle">• Spike Sorting</text>
  <text x="190" y="415" font-family="Arial" font-size="12" text-anchor="middle">• Population Dynamics</text>
  <text x="190" y="435" font-family="Arial" font-size="12" text-anchor="middle">• Brain State Classification</text>
  <text x="190" y="455" font-family="Arial" font-size="12" text-anchor="middle">• Connectomics</text>
  
  <!-- Case Study 4 -->
  <rect x="520" y="320" width="180" height="160" rx="10" ry="10" fill="#ccccff" fill-opacity="0.2" stroke="#0066cc" stroke-width="2"/>
  <text x="610" y="345" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Natural Language</text>
  <line x1="545" y1="355" x2="675" y2="355" stroke="#0066cc" stroke-width="1"/>
  
  <text x="610" y="375" font-family="Arial" font-size="12" text-anchor="middle">• Language Areas-Inspired</text>
  <text x="610" y="395" font-family="Arial" font-size="12" text-anchor="middle">• Predictive Processing</text>
  <text x="610" y="415" font-family="Arial" font-size="12" text-anchor="middle">• Working Memory in LLMs</text>
  <text x="610" y="435" font-family="Arial" font-size="12" text-anchor="middle">• Cognitive Control</text>
  <text x="610" y="455" font-family="Arial" font-size="12" text-anchor="middle">• Domain Adaptation</text>
  
