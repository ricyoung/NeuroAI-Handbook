<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>Brain Regions and Learning</title>
  
  <!-- Brain outline -->
  <g id="brain-outline">
    <path d="M 200,200 
             C 250,150 300,120 400,120 
             C 500,120 550,150 600,200
             C 650,250 680,300 680,350
             C 680,400 650,450 600,500
             C 550,550 500,580 400,580
             C 300,580 250,550 200,500
             C 150,450 120,400 120,350
             C 120,300 150,250 200,200 Z" 
          fill="#ffe6cc" stroke="#cc9966" stroke-width="3"/>
  </g>
  
  <!-- Cortex region -->
  <g id="cortex">
    <path d="M 200,200 
             C 250,150 300,120 400,120 
             C 500,120 550,150 600,200
             C 650,250 680,300 680,320
             C 600,300 500,290 400,290
             C 300,290 200,300 120,320
             C 120,300 150,250 200,200 Z" 
          fill="#ffcccc" stroke="#cc6666" stroke-width="2"/>
    <text x="400" y="200" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Cortex</text>
    <text x="400" y="230" font-family="Arial" font-size="16" text-anchor="middle">(Supervised Learning)</text>
  </g>
  
  <!-- Hippocampus region -->
  <g id="hippocampus">
    <ellipse cx="400" cy="350" rx="100" ry="60" fill="#ccffcc" stroke="#66cc66" stroke-width="2"/>
    <text x="400" y="340" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Hippocampus</text>
    <text x="400" y="370" font-family="Arial" font-size="16" text-anchor="middle">(Episodic Memory)</text>
  </g>
  
  <!-- Basal Ganglia region -->
  <g id="basal-ganglia">
    <path d="M 250,430 
             C 300,410 350,400 400,400 
             C 450,400 500,410 550,430
             C 600,450 620,470 620,490
             C 620,510 600,530 550,550
             C 500,570 450,580 400,580
             C 350,580 300,570 250,550
             C 200,530 180,510 180,490
             C 180,470 200,450 250,430 Z" 
          fill="#ccccff" stroke="#6666cc" stroke-width="2"/>
    <text x="400" y="470" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Basal Ganglia</text>
    <text x="400" y="500" font-family="Arial" font-size="16" text-anchor="middle">(Reinforcement Learning)</text>
  </g>
  
  <!-- AI equivalents sidebar -->
  <g id="ai-equivalents">
    <rect x="20" y="150" width="160" height="350" fill="#f9f9f9" stroke="#666666" stroke-width="2" rx="10" ry="10"/>
    <text x="100" y="180" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">AI Equivalents</text>
    
    <!-- Cortex/Supervised -->
    <rect x="40" y="200" width="120" height="80" fill="#ffcccc" stroke="#cc6666" stroke-width="1" rx="5" ry="5"/>
    <text x="100" y="220" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Supervised</text>
    <text x="100" y="240" font-family="Arial" font-size="12" text-anchor="middle">- Backpropagation</text>
    <text x="100" y="260" font-family="Arial" font-size="12" text-anchor="middle">- Error Gradients</text>
    
    <!-- Hippocampus/Memory -->
    <rect x="40" y="290" width="120" height="80" fill="#ccffcc" stroke="#66cc66" stroke-width="1" rx="5" ry="5"/>
    <text x="100" y="310" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Memory Systems</text>
    <text x="100" y="330" font-family="Arial" font-size="12" text-anchor="middle">- Transformers</text>
    <text x="100" y="350" font-family="Arial" font-size="12" text-anchor="middle">- Attention</text>
    
    <!-- Basal Ganglia/RL -->
    <rect x="40" y="380" width="120" height="80" fill="#ccccff" stroke="#6666cc" stroke-width="1" rx="5" ry="5"/>
    <text x="100" y="400" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Reinforcement</text>
    <text x="100" y="420" font-family="Arial" font-size="12" text-anchor="middle">- Q-Learning</text>
    <text x="100" y="440" font-family="Arial" font-size="12" text-anchor="middle">- Policy Gradients</text>
  </g>
  
  <!-- Learning mechanisms sidebar -->
  <g id="learning-mechanisms">
    <rect x="620" y="150" width="160" height="350" fill="#f9f9f9" stroke="#666666" stroke-width="2" rx="10" ry="10"/>
    <text x="700" y="180" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Learning Mechanisms</text>
    
    <!-- Cortex mechanisms -->
    <rect x="640" y="200" width="120" height="80" fill="#ffcccc" stroke="#cc6666" stroke-width="1" rx="5" ry="5"/>
    <text x="700" y="220" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Cortical</text>
    <text x="700" y="240" font-family="Arial" font-size="12" text-anchor="middle">- Hebbian Learning</text>
    <text x="700" y="260" font-family="Arial" font-size="12" text-anchor="middle">- STDP</text>
    
    <!-- Hippocampus mechanisms -->
    <rect x="640" y="290" width="120" height="80" fill="#ccffcc" stroke="#66cc66" stroke-width="1" rx="5" ry="5"/>
    <text x="700" y="310" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Hippocampal</text>
    <text x="700" y="330" font-family="Arial" font-size="12" text-anchor="middle">- LTP/LTD</text>
    <text x="700" y="350" font-family="Arial" font-size="12" text-anchor="middle">- Place Cells</text>
    
    <!-- Basal Ganglia mechanisms -->
    <rect x="640" y="380" width="120" height="80" fill="#ccccff" stroke="#6666cc" stroke-width="1" rx="5" ry="5"/>
    <text x="700" y="400" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Basal Ganglia</text>
    <text x="700" y="420" font-family="Arial" font-size="12" text-anchor="middle">- Dopamine Signals</text>
    <text x="700" y="440" font-family="Arial" font-size="12" text-anchor="middle">- Reward Prediction</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold">Brain Regions and Learning Systems</text>
  <text x="400" y="80" font-family="Arial" font-size="18" text-anchor="middle">Mapping Neural Systems to AI Learning Paradigms</text>
</svg>