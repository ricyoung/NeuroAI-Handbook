<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="500" viewBox="0 0 800 500">
  <style>
    .title { font: bold 20px sans-serif; }
    .subtitle { font: bold 16px sans-serif; }
    .label { font: 14px sans-serif; }
    .small-label { font: 12px sans-serif; }
    .tiny-label { font: 10px sans-serif; }
    .caption { font: italic 12px sans-serif; }
    .arrow { fill: none; stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  
  <!-- Markers for arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8f8f8" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Ethical Considerations in Neuro-AI: Frameworks and Challenges</text>
  
  <!-- Center Scales of Justice -->
  <g transform="translate(400, 160)">
    <!-- Scales base -->
    <rect x="-15" y="40" width="30" height="100" fill="#7f8c8d" />
    
    <!-- Scales pole -->
    <rect x="-75" y="40" width="150" height="5" fill="#7f8c8d" />
    
    <!-- Left scale -->
    <line x1="-65" y1="45" x2="-65" y2="75" stroke="#7f8c8d" stroke-width="2" />
    <ellipse cx="-65" cy="85" rx="40" ry="15" fill="#d5f5e3" stroke="#2ecc71" stroke-width="2" />
    
    <!-- Right scale -->
    <line x1="65" y1="45" x2="65" y2="95" stroke="#7f8c8d" stroke-width="2" />
    <ellipse cx="65" cy="105" rx="40" ry="15" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" />
    
    <!-- Scale labels -->
    <text x="-65" y="90" class="small-label" text-anchor="middle">Benefits</text>
    <text x="65" y="110" class="small-label" text-anchor="middle">Risks</text>
  </g>
  
  <!-- Left section: Domains of Concern -->
  <rect x="50" y="80" width="250" height="340" fill="#ebf5fb" stroke="#3498db" stroke-width="2" rx="5" ry="5" />
  <text x="175" y="100" class="subtitle" text-anchor="middle" fill="#2980b9">Domains of Ethical Concern</text>
  
  <!-- Domain 1: Privacy -->
  <rect x="70" y="120" width="210" height="60" fill="#aed6f1" stroke="#2980b9" stroke-width="1" rx="5" ry="5" />
  <text x="175" y="140" class="label" text-anchor="middle" fill="#2c3e50">Neural Privacy</text>
  <text x="175" y="160" class="small-label" text-anchor="middle">• Brain data ownership</text>
  <text x="175" y="175" class="small-label" text-anchor="middle">• Mental decoding &amp; &quot;thought privacy&quot;</text>
  
  <!-- Domain 2: Bias -->
  <rect x="70" y="190" width="210" height="60" fill="#aed6f1" stroke="#2980b9" stroke-width="1" rx="5" ry="5" />
  <text x="175" y="210" class="label" text-anchor="middle" fill="#2c3e50">Representational Bias</text>
  <text x="175" y="230" class="small-label" text-anchor="middle">• Cognitive/cultural diversity</text>
  <text x="175" y="245" class="small-label" text-anchor="middle">• Neurodiverse representation</text>
  
  <!-- Domain 3: Autonomy -->
  <rect x="70" y="260" width="210" height="60" fill="#aed6f1" stroke="#2980b9" stroke-width="1" rx="5" ry="5" />
  <text x="175" y="280" class="label" text-anchor="middle" fill="#2c3e50">Human Autonomy</text>
  <text x="175" y="300" class="small-label" text-anchor="middle">• Agency &amp; control in BCI systems</text>
  <text x="175" y="315" class="small-label" text-anchor="middle">• Cognitive manipulation risks</text>
  
  <!-- Domain 4: Identity -->
  <rect x="70" y="330" width="210" height="60" fill="#aed6f1" stroke="#2980b9" stroke-width="1" rx="5" ry="5" />
  <text x="175" y="350" class="label" text-anchor="middle" fill="#2c3e50">Identity &amp; Personhood</text>
  <text x="175" y="370" class="small-label" text-anchor="middle">• Mind-machine boundaries</text>
  <text x="175" y="385" class="small-label" text-anchor="middle">• Cognitive enhancement equity</text>
  
  <!-- Right section: Frameworks -->
  <rect x="500" y="80" width="250" height="340" fill="#f9ebea" stroke="#e74c3c" stroke-width="2" rx="5" ry="5" />
  <text x="625" y="100" class="subtitle" text-anchor="middle" fill="#c0392b">Ethical Frameworks</text>
  
  <!-- Framework 1 -->
  <rect x="520" y="120" width="210" height="60" fill="#f5b7b1" stroke="#c0392b" stroke-width="1" rx="5" ry="5" />
  <text x="625" y="140" class="label" text-anchor="middle" fill="#2c3e50">Rights-Based Approaches</text>
  <text x="625" y="160" class="small-label" text-anchor="middle">• &quot;Neurorights&quot; frameworks</text>
  <text x="625" y="175" class="small-label" text-anchor="middle">• Cognitive liberty protections</text>
  
  <!-- Framework 2 -->
  <rect x="520" y="190" width="210" height="60" fill="#f5b7b1" stroke="#c0392b" stroke-width="1" rx="5" ry="5" />
  <text x="625" y="210" class="label" text-anchor="middle" fill="#2c3e50">Responsible Innovation</text>
  <text x="625" y="230" class="small-label" text-anchor="middle">• Anticipatory governance</text>
  <text x="625" y="245" class="small-label" text-anchor="middle">• Participatory design approaches</text>
  
  <!-- Framework 3 -->
  <rect x="520" y="260" width="210" height="60" fill="#f5b7b1" stroke="#c0392b" stroke-width="1" rx="5" ry="5" />
  <text x="625" y="280" class="label" text-anchor="middle" fill="#2c3e50">Data Ethics</text>
  <text x="625" y="300" class="small-label" text-anchor="middle">• Informed consent procedures</text>
  <text x="625" y="315" class="small-label" text-anchor="middle">• Shared governance models</text>
  
  <!-- Framework 4 -->
  <rect x="520" y="330" width="210" height="60" fill="#f5b7b1" stroke="#c0392b" stroke-width="1" rx="5" ry="5" />
  <text x="625" y="350" class="label" text-anchor="middle" fill="#2c3e50">Transparency &amp; Oversight</text>
  <text x="625" y="370" class="small-label" text-anchor="middle">• Explainable neuro-AI systems</text>
  <text x="625" y="385" class="small-label" text-anchor="middle">• Public engagement requirements</text>
  
  <!-- Center section: Current Technologies -->
  <rect x="325" y="250" width="150" height="170" fill="#f2f3f4" stroke="#95a5a6" stroke-width="2" rx="5" ry="5" />
  <text x="400" y="270" class="subtitle" text-anchor="middle" fill="#7f8c8d">Technologies</text>
  
  <!-- Tech 1 -->
  <rect x="340" y="290" width="120" height="30" fill="#d7dbdd" stroke="#95a5a6" stroke-width="1" rx="5" ry="5" />
  <text x="400" y="310" class="small-label" text-anchor="middle">Brain-Computer Interfaces</text>
  
  <!-- Tech 2 -->
  <rect x="340" y="330" width="120" height="30" fill="#d7dbdd" stroke="#95a5a6" stroke-width="1" rx="5" ry="5" />
  <text x="400" y="350" class="small-label" text-anchor="middle">Neural Decoding Models</text>
  
  <!-- Tech 3 -->
  <rect x="340" y="370" width="120" height="30" fill="#d7dbdd" stroke="#95a5a6" stroke-width="1" rx="5" ry="5" />
  <text x="400" y="390" class="small-label" text-anchor="middle">Brain-inspired AI</text>
  
  <!-- Bottom section: Key Principles -->
  <rect x="50" y="430" width="700" height="50" fill="#eaeded" stroke="#95a5a6" stroke-width="2" rx="5" ry="5" />
  <text x="400" y="450" class="subtitle" text-anchor="middle" fill="#34495e">Key Ethical Principles</text>
  
  <text x="125" y="470" class="small-label" text-anchor="middle">Beneficence</text>
  <text x="265" y="470" class="small-label" text-anchor="middle">Non-maleficence</text>
  <text x="400" y="470" class="small-label" text-anchor="middle">Autonomy</text>
  <text x="535" y="470" class="small-label" text-anchor="middle">Justice</text>
  <text x="665" y="470" class="small-label" text-anchor="middle">Transparency</text>
</svg>