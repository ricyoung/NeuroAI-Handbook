<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Cognitive Neuroscience and Deep Learning Cycle</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle">Bidirectional Influences Between Brain Science and AI</text>
  
  <!-- Central Circle -->
  <circle cx="400" cy="300" r="220" fill="#9966cc" fill-opacity="0.05" stroke="#9966cc" stroke-width="2"/>
  
  <!-- Neuroscience Side (Left) -->
  <ellipse cx="250" cy="300" rx="150" ry="180" fill="#ffcccc" fill-opacity="0.2" stroke="#cc0000" stroke-width="2"/>
  <text x="250" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc0000">Cognitive Neuroscience</text>
  
  <!-- AI Side (Right) -->
  <ellipse cx="550" cy="300" rx="150" ry="180" fill="#ccccff" fill-opacity="0.2" stroke="#0066cc" stroke-width="2"/>
  <text x="550" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">Deep Learning</text>
  
  <!-- Bidirectional Arrows between disciplines -->
  <path d="M 350 220 C 390 200, 410 200, 450 220" stroke="#9966cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 380 C 410 400, 390 400, 350 380" stroke="#9966cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9966cc"/>
    </marker>
  </defs>
  
  <!-- Neuroscience Components -->
  <rect x="180" y="200" width="140" height="60" rx="10" ry="10" fill="#ffcccc" fill-opacity="0.6" stroke="#cc0000" stroke-width="2"/>
  <text x="250" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Brain Architecture</text>
  <text x="250" y="245" font-family="Arial" font-size="12" text-anchor="middle">(Structure &amp; Function)</text>
  
  <rect x="180" y="280" width="140" height="60" rx="10" ry="10" fill="#ffcccc" fill-opacity="0.6" stroke="#cc0000" stroke-width="2"/>
  <text x="250" y="305" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Learning Mechanisms</text>
  <text x="250" y="325" font-family="Arial" font-size="12" text-anchor="middle">(Plasticity &amp; Development)</text>
  
  <rect x="180" y="360" width="140" height="60" rx="10" ry="10" fill="#ffcccc" fill-opacity="0.6" stroke="#cc0000" stroke-width="2"/>
  <text x="250" y="385" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Information Processing</text>
  <text x="250" y="405" font-family="Arial" font-size="12" text-anchor="middle">(Perception &amp; Cognition)</text>
  
  <!-- AI Components -->
  <rect x="480" y="200" width="140" height="60" rx="10" ry="10" fill="#ccccff" fill-opacity="0.6" stroke="#0066cc" stroke-width="2"/>
  <text x="550" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Network Architectures</text>
  <text x="550" y="245" font-family="Arial" font-size="12" text-anchor="middle">(CNNs, RNNs, Transformers)</text>
  
  <rect x="480" y="280" width="140" height="60" rx="10" ry="10" fill="#ccccff" fill-opacity="0.6" stroke="#0066cc" stroke-width="2"/>
  <text x="550" y="305" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Learning Algorithms</text>
  <text x="550" y="325" font-family="Arial" font-size="12" text-anchor="middle">(Backprop, Self-supervised)</text>
  
  <rect x="480" y="360" width="140" height="60" rx="10" ry="10" fill="#ccccff" fill-opacity="0.6" stroke="#0066cc" stroke-width="2"/>
  <text x="550" y="385" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Representation Learning</text>
  <text x="550" y="405" font-family="Arial" font-size="12" text-anchor="middle">(Feature Extraction)</text>
  
  <!-- Top Flow: Neural Inspiration -->
  <path d="M 320 220 C 350 220, 360 205, 400 205 C 440 205, 450 220, 480 220" stroke="#cc0000" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="400" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#cc0000">Neural Inspiration</text>
  
  <!-- Examples from Neuroscience to AI -->
  <rect x="340" y="165" width="35" height="25" rx="5" ry="5" fill="#ffcccc" fill-opacity="0.4" stroke="#cc0000" stroke-width="1"/>
  <text x="357" y="182" font-family="Arial" font-size="10" text-anchor="middle">Vision</text>
  
  <rect x="385" y="165" width="35" height="25" rx="5" ry="5" fill="#ffcccc" fill-opacity="0.4" stroke="#cc0000" stroke-width="1"/>
  <text x="402" y="182" font-family="Arial" font-size="10" text-anchor="middle">Memory</text>
  
  <rect x="430" y="165" width="35" height="25" rx="5" ry="5" fill="#ffcccc" fill-opacity="0.4" stroke="#cc0000" stroke-width="1"/>
  <text x="447" y="182" font-family="Arial" font-size="10" text-anchor="middle">Attention</text>
  
  <!-- Bottom Flow: Computational Models -->
  <path d="M 480 380 C 450 380, 440 395, 400 395 C 360 395, 350 380, 320 380" stroke="#0066cc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="400" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">Computational Models</text>
  
  <!-- Examples from AI to Neuroscience -->
  <rect x="340" y="425" width="35" height="25" rx="5" ry="5" fill="#ccccff" fill-opacity="0.4" stroke="#0066cc" stroke-width="1"/>
  <text x="357" y="442" font-family="Arial" font-size="10" text-anchor="middle">DNNs</text>
  
  <rect x="385" y="425" width="35" height="25" rx="5" ry="5" fill="#ccccff" fill-opacity="0.4" stroke="#0066cc" stroke-width="1"/>
  <text x="402" y="442" font-family="Arial" font-size="10" text-anchor="middle">LSTMs</text>
  
  <rect x="430" y="425" width="35" height="25" rx="5" ry="5" fill="#ccccff" fill-opacity="0.4" stroke="#0066cc" stroke-width="1"/>
  <text x="447" y="442" font-family="Arial" font-size="10" text-anchor="middle">RL</text>
  
  <!-- Integration Methods -->
  <rect x="250" y="460" width="300" height="80" rx="10" ry="10" fill="#f9f9f9" stroke="#9966cc" stroke-width="2"/>
  <text x="400" y="480" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Integration Methods</text>
  
  <rect x="270" y="500" width="120" height="30" rx="5" ry="5" fill="#9966cc" fill-opacity="0.2" stroke="#9966cc" stroke-width="1"/>
  <text x="330" y="520" font-family="Arial" font-size="12" text-anchor="middle">Representational</text>
  <text x="330" y="535" font-family="Arial" font-size="12" text-anchor="middle">Similarity Analysis</text>
  
  <rect x="410" y="500" width="120" height="30" rx="5" ry="5" fill="#9966cc" fill-opacity="0.2" stroke="#9966cc" stroke-width="1"/>
  <text x="470" y="520" font-family="Arial" font-size="12" text-anchor="middle">Neural Encoding</text>
  <text x="470" y="535" font-family="Arial" font-size="12" text-anchor="middle">&amp; Decoding Models</text>
  
  <!-- Key Application Examples -->
  <rect x="600" y="230" width="180" height="140" rx="10" ry="10" fill="#f9f9f9" stroke="#0066cc" stroke-width="2"/>
  <text x="690" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">DL Applications</text>
  <text x="690" y="270" font-family="Arial" font-size="12" text-anchor="middle">• Visual Recognition (CNNs)</text>
  <text x="690" y="290" font-family="Arial" font-size="12" text-anchor="middle">• Language Processing (Transformers)</text>
  <text x="690" y="310" font-family="Arial" font-size="12" text-anchor="middle">• Memory Networks (LSTM)</text>
  <text x="690" y="330" font-family="Arial" font-size="12" text-anchor="middle">• Self-attention Mechanisms</text>
  <text x="690" y="350" font-family="Arial" font-size="12" text-anchor="middle">• Predictive Coding</text>
  
  <rect x="20" y="230" width="180" height="140" rx="10" ry="10" fill="#f9f9f9" stroke="#cc0000" stroke-width="2"/>
  <text x="110" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Neuroscience Insights</text>
  <text x="110" y="270" font-family="Arial" font-size="12" text-anchor="middle">• Visual Cortex Hierarchy</text>
  <text x="110" y="290" font-family="Arial" font-size="12" text-anchor="middle">• Hippocampal Memory Systems</text>
  <text x="110" y="310" font-family="Arial" font-size="12" text-anchor="middle">• Attentional Networks</text>
  <text x="110" y="330" font-family="Arial" font-size="12" text-anchor="middle">• Reinforcement in Basal Ganglia</text>
  <text x="110" y="350" font-family="Arial" font-size="12" text-anchor="middle">• Predictive Processing</text>
  
  <!-- Legend -->
  <rect x="600" y="490" width="180" height="60" fill="#f9f9f9" stroke="#000000" stroke-width="1"/>
  <circle cx="615" y="505" r="5" fill="#cc0000"/>
  <text x="630" y="510" font-family="Arial" font-size="12" text-anchor="start">Neuroscience Concepts</text>
  <circle cx="615" y="525" r="5" fill="#0066cc"/>
  <text x="630" y="530" font-family="Arial" font-size="12" text-anchor="start">Deep Learning Concepts</text>
  <circle cx="615" y="545" r="5" fill="#9966cc"/>
  <text x="630" y="550" font-family="Arial" font-size="12" text-anchor="start">Shared/Integrative Concepts</text>
  
  <!-- Figure Number and Caption -->
  <text x="400" y="580" font-family="Arial" font-size="12" text-anchor="middle">Figure 19.1: The cyclic relationship between cognitive neuroscience and deep learning</text>
</svg>