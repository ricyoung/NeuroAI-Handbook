<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="550" viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <title>Efficient Coding Principle</title>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Efficient Coding in Neural Systems</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle">Maximizing Information Transfer with Limited Resources</text>
  
  <!-- Main diagram -->
  <g id="efficient-coding-diagram">
    <!-- Input distribution -->
    <rect x="100" y="100" width="200" height="350" fill="#f9f9f9" stroke="#666666" stroke-width="2"/>
    <text x="200" y="120" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Input Distribution</text>
    
    <!-- Natural image statistics -->
    <rect x="120" y="140" width="160" height="120" fill="#ffffff" stroke="#999999" stroke-width="1"/>
    <text x="200" y="155" font-family="Arial" font-size="12" text-anchor="middle">Natural Image Statistics</text>
    
    <!-- Power law distribution curve -->
    <path d="M 130,240 
             Q 140,190 160,170 
             Q 180,160 200,155 
             Q 220,150 240,148 
             Q 260,147 270,147" 
          fill="none" stroke="#0066cc" stroke-width="2"/>
    <text x="200" y="270" font-family="Arial" font-size="12" text-anchor="middle">1/f Power Spectrum</text>
    
    <!-- Natural sounds -->
    <rect x="120" y="300" width="160" height="120" fill="#ffffff" stroke="#999999" stroke-width="1"/>
    <text x="200" y="315" font-family="Arial" font-size="12" text-anchor="middle">Natural Sound Statistics</text>
    
    <!-- Sound statistics curve -->
    <path d="M 130,400 
             Q 140,360 160,340 
             Q 180,330 200,325 
             Q 220,320 240,318 
             Q 260,317 270,317" 
          fill="none" stroke="#cc6600" stroke-width="2"/>
    <text x="200" y="420" font-family="Arial" font-size="12" text-anchor="middle">Amplitude Distribution</text>
    
    <!-- Neural encoding -->
    <rect x="350" y="100" width="200" height="350" fill="#fff0f0" stroke="#666666" stroke-width="2"/>
    <text x="450" y="120" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Neural Encoding</text>
    
    <!-- Receptive fields -->
    <g id="receptive-fields">
      <circle cx="400" cy="180" r="40" fill="#ffdddd" stroke="#cc0000" stroke-width="1"/>
      <circle cx="450" cy="200" r="30" fill="#ffdddd" stroke="#cc0000" stroke-width="1"/>
      <circle cx="500" cy="220" r="20" fill="#ffdddd" stroke="#cc0000" stroke-width="1"/>
      <text x="450" y="240" font-family="Arial" font-size="12" text-anchor="middle">Receptive Fields</text>
    </g>
    
    <!-- Neural tuning curves -->
    <g id="tuning-curves">
      <rect x="370" y="260" width="160" height="100" fill="#ffffff" stroke="#999999" stroke-width="1"/>
      <text x="450" y="275" font-family="Arial" font-size="12" text-anchor="middle">Neural Tuning Curves</text>
      
      <!-- Tuning curves -->
      <path d="M 380,340 
              Q 395,300 410,340 
              Q 425,380 440,340 
              Q 455,300 470,340 
              Q 485,380 500,340 
              Q 515,300 520,340" 
            fill="none" stroke="#cc0000" stroke-width="2"/>
    </g>
    
    <!-- Information maximization -->
    <text x="450" y="380" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Information Maximization</text>
    <text x="450" y="400" font-family="Arial" font-size="12" text-anchor="middle">Maximize I(X;Y)</text>
    <text x="450" y="420" font-family="Arial" font-size="12" text-anchor="middle">given neural constraints</text>
    
    <!-- Output representation -->
    <rect x="600" y="100" width="200" height="350" fill="#f0f0ff" stroke="#666666" stroke-width="2"/>
    <text x="700" y="120" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Efficient Representation</text>
    
    <!-- Redundancy reduction -->
    <g id="redundancy-reduction">
      <rect x="620" y="140" width="160" height="120" fill="#ffffff" stroke="#999999" stroke-width="1"/>
      <text x="700" y="155" font-family="Arial" font-size="12" text-anchor="middle">Redundancy Reduction</text>
      
      <!-- Before processing -->
      <rect x="630" y="170" width="50" height="50" fill="#ccccff" stroke="#6666cc" stroke-width="1"/>
      <circle cx="655" cy="195" r="20" fill="#9999cc" stroke="#6666cc" stroke-width="1"/>
      
      <!-- Arrow -->
      <line x1="690" y1="195" x2="710" y2="195" stroke="#000000" stroke-width="1"/>
      <polygon points="710,195 705,190 705,200" fill="#000000"/>
      
      <!-- After processing -->
      <rect x="720" y="170" width="50" height="50" fill="#ffffff" stroke="#6666cc" stroke-width="1"/>
      <ellipse cx="745" cy="195" rx="15" ry="15" fill="#9999ff" stroke="#6666cc" stroke-width="1"/>
    </g>
    
    <!-- Sparse coding -->
    <g id="sparse-coding">
      <rect x="620" y="280" width="160" height="140" fill="#ffffff" stroke="#999999" stroke-width="1"/>
      <text x="700" y="295" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Sparse Coding</text>
      
      <!-- Neural activations before -->
      <rect x="640" y="310" width="120" height="20" fill="#f0f0f0" stroke="none"/>
      <rect x="640" y="310" width="80" height="20" fill="#9999ff" stroke="none"/>
      <rect x="720" y="310" width="20" height="20" fill="#ccccff" stroke="none"/>
      <rect x="740" y="310" width="20" height="20" fill="#aaaaee" stroke="none"/>
      <text x="700" y="325" font-family="Arial" font-size="10" text-anchor="middle">Dense Representation</text>
      
      <!-- Neural activations after -->
      <rect x="640" y="350" width="120" height="20" fill="#f0f0f0" stroke="none"/>
      <rect x="680" y="350" width="10" height="20" fill="#0000cc" stroke="none"/>
      <rect x="730" y="350" width="10" height="20" fill="#0000cc" stroke="none"/>
      <text x="700" y="385" font-family="Arial" font-size="10" text-anchor="middle">Sparse Representation</text>
      <text x="700" y="400" font-family="Arial" font-size="10" text-anchor="middle">(few active neurons)</text>
    </g>
  </g>
  
  <!-- Principles summary -->
  <g id="principles">
    <rect x="100" y="470" width="600" height="60" fill="#f0f0f0" stroke="#666666" stroke-width="2" rx="10" ry="10"/>
    <text x="400" y="490" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Principles of Efficient Coding</text>
    <text x="400" y="515" font-family="Arial" font-size="14" text-anchor="middle">Adapting to Input Statistics • Redundancy Reduction • Sparsity • Energy Minimization</text>
  </g>
</svg>