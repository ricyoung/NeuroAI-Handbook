<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>NeuroAI History Timeline</title>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Historical Convergence of Neuroscience and AI</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle">Key Milestones and Parallel Developments</text>
  
  <!-- Timeline axis -->
  <line x1="100" y1="300" x2="700" y2="300" stroke="#333333" stroke-width="3"/>
  
  <!-- Era divisions -->
  <line x1="220" y1="290" x2="220" y2="310" stroke="#333333" stroke-width="3"/>
  <line x1="340" y1="290" x2="340" y2="310" stroke="#333333" stroke-width="3"/>
  <line x1="460" y1="290" x2="460" y2="310" stroke="#333333" stroke-width="3"/>
  <line x1="580" y1="290" x2="580" y2="310" stroke="#333333" stroke-width="3"/>
  
  <!-- Timeline era labels -->
  <text x="160" y="330" font-family="Arial" font-size="14" text-anchor="middle">1940s-1950s</text>
  <text x="280" y="330" font-family="Arial" font-size="14" text-anchor="middle">1960s-1970s</text>
  <text x="400" y="330" font-family="Arial" font-size="14" text-anchor="middle">1980s-1990s</text>
  <text x="520" y="330" font-family="Arial" font-size="14" text-anchor="middle">2000s-2010s</text>
  <text x="640" y="330" font-family="Arial" font-size="14" text-anchor="middle">2015-Present</text>
  
  <!-- AI Developments (above timeline) -->
  <g id="ai-developments">
    <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0066cc">Artificial Intelligence</text>
    
    <!-- 1940s-1950s -->
    <circle cx="160" cy="170" r="10" fill="#0066cc"/>
    <text x="160" y="155" font-family="Arial" font-size="12" text-anchor="middle">McCulloch-Pitts Neuron (1943)</text>
    
    <circle cx="190" cy="200" r="10" fill="#0066cc"/>
    <text x="190" y="185" font-family="Arial" font-size="12" text-anchor="middle">Perceptron (1958)</text>
    
    <!-- 1960s-1970s -->
    <circle cx="280" cy="170" r="10" fill="#0066cc"/>
    <text x="280" y="155" font-family="Arial" font-size="12" text-anchor="middle">AI Winter Begins</text>
    
    <circle cx="310" cy="200" r="10" fill="#0066cc"/>
    <text x="310" y="185" font-family="Arial" font-size="12" text-anchor="middle">Expert Systems</text>
    
    <!-- 1980s-1990s -->
    <circle cx="380" cy="170" r="10" fill="#0066cc"/>
    <text x="380" y="155" font-family="Arial" font-size="12" text-anchor="middle">Backpropagation (1986)</text>
    
    <circle cx="410" cy="200" r="10" fill="#0066cc"/>
    <text x="410" y="185" font-family="Arial" font-size="12" text-anchor="middle">LeNet-5 CNN (1998)</text>
    
    <!-- 2000s-2010s -->
    <circle cx="490" cy="170" r="10" fill="#0066cc"/>
    <text x="490" y="155" font-family="Arial" font-size="12" text-anchor="middle">Deep Learning Revival</text>
    
    <circle cx="520" cy="200" r="10" fill="#0066cc"/>
    <text x="520" y="185" font-family="Arial" font-size="12" text-anchor="middle">AlexNet (2012)</text>
    
    <!-- 2015-Present -->
    <circle cx="600" cy="170" r="10" fill="#0066cc"/>
    <text x="600" y="155" font-family="Arial" font-size="12" text-anchor="middle">Transformers (2017)</text>
    
    <circle cx="640" cy="200" r="10" fill="#0066cc"/>
    <text x="640" y="185" font-family="Arial" font-size="12" text-anchor="middle">Large Language Models</text>
  </g>
  
  <!-- Neuroscience Developments (below timeline) -->
  <g id="neuro-developments">
    <text x="400" y="380" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#cc0066">Neuroscience</text>
    
    <!-- 1940s-1950s -->
    <circle cx="150" cy="430" r="10" fill="#cc0066"/>
    <text x="150" y="445" font-family="Arial" font-size="12" text-anchor="middle">Hebb's Rule (1949)</text>
    
    <circle cx="180" cy="460" r="10" fill="#cc0066"/>
    <text x="180" y="475" font-family="Arial" font-size="12" text-anchor="middle">Hodgkin-Huxley Model (1952)</text>
    
    <!-- 1960s-1970s -->
    <circle cx="250" cy="430" r="10" fill="#cc0066"/>
    <text x="250" y="445" font-family="Arial" font-size="12" text-anchor="middle">Receptive Fields (1962)</text>
    
    <circle cx="280" cy="460" r="10" fill="#cc0066"/>
    <text x="280" y="475" font-family="Arial" font-size="12" text-anchor="middle">Place Cells (1971)</text>
    
    <!-- 1980s-1990s -->
    <circle cx="370" cy="430" r="10" fill="#cc0066"/>
    <text x="370" y="445" font-family="Arial" font-size="12" text-anchor="middle">STDP Discovery</text>
    
    <circle cx="400" cy="460" r="10" fill="#cc0066"/>
    <text x="400" y="475" font-family="Arial" font-size="12" text-anchor="middle">Functional MRI</text>
    
    <!-- 2000s-2010s -->
    <circle cx="480" cy="430" r="10" fill="#cc0066"/>
    <text x="480" y="445" font-family="Arial" font-size="12" text-anchor="middle">Grid Cells (2005)</text>
    
    <circle cx="510" cy="460" r="10" fill="#cc0066"/>
    <text x="510" y="475" font-family="Arial" font-size="12" text-anchor="middle">Connectome Projects</text>
    
    <!-- 2015-Present -->
    <circle cx="600" cy="430" r="10" fill="#cc0066"/>
    <text x="600" y="445" font-family="Arial" font-size="12" text-anchor="middle">Neural Recording Arrays</text>
    
    <circle cx="640" cy="460" r="10" fill="#cc0066"/>
    <text x="640" y="475" font-family="Arial" font-size="12" text-anchor="middle">Brain-Inspired Computing</text>
  </g>
  
  <!-- Convergence highlights -->
  <g id="convergence-points">
    <!-- Early Inspiration -->
    <path d="M 160,170 Q 155,300 150,430" fill="none" stroke="#666666" stroke-width="1" stroke-dasharray="5,3"/>
    
    <!-- Pattern Recognition -->
    <path d="M 410,200 Q 400,300 370,430" fill="none" stroke="#666666" stroke-width="1" stroke-dasharray="5,3"/>
    
    <!-- Modern Integration -->
    <rect x="100" y="520" width="600" height="60" rx="10" ry="10" fill="#f0f0f0" stroke="#666666" stroke-width="1"/>
    <text x="400" y="545" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Convergent NeuroAI Era</text>
    <text x="400" y="565" font-family="Arial" font-size="14" text-anchor="middle">Bidirectional inspiration between neuroscience and AI systems</text>
  </g>
</svg>