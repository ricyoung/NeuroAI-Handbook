<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Biological Neuron (Left Side) -->
  <g transform="translate(50, 200)">
    <!-- Dendrites -->
    <path d="M100,0 C130,-50 160,-80 220,-70 M100,0 C120,-30 150,-40 180,-20 M100,0 C110,-10 130,-15 150,-5 M100,0 C110,20 140,25 170,10 M100,0 C120,40 150,60 190,50" 
          fill="none" stroke="#6A8EAE" stroke-width="3"/>
    <text x="180" y="-80" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Dendrites</text>
    <text x="180" y="-60" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">(Input)</text>
    
    <!-- Cell Body (Soma) -->
    <circle cx="100" cy="0" r="30" fill="#91BBD9" stroke="#6A8EAE" stroke-width="2"/>
    <text x="100" y="5" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Soma</text>
    <text x="100" y="-45" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Synaptic Strength</text>
    <text x="100" y="-30" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">(Weight)</text>
    
    <!-- Axon Hillock -->
    <path d="M130,0 Q140,5 145,20" fill="none" stroke="#6A8EAE" stroke-width="3"/>
    <text x="150" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Axon Hillock</text>
    <text x="150" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">(Threshold)</text>
    
    <!-- Axon -->
    <path d="M145,20 Q155,30 165,35 Q220,60 220,100" fill="none" stroke="#6A8EAE" stroke-width="3"/>
    <text x="190" y="60" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Axon</text>
    
    <!-- Synaptic Terminals -->
    <path d="M220,100 Q225,120 240,125 M220,100 Q230,115 250,110 M220,100 Q235,105 255,95" 
          fill="none" stroke="#6A8EAE" stroke-width="3"/>
    <circle cx="240" cy="125" r="5" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1"/>
    <circle cx="250" cy="110" r="5" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1"/>
    <circle cx="255" cy="95" r="5" fill="#91BBD9" stroke="#6A8EAE" stroke-width="1"/>
    <text x="270" y="110" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Synaptic</text>
    <text x="270" y="125" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Terminals</text>
    <text x="270" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">(Output)</text>
    
    <!-- Action Potential Visualization -->
    <path d="M150,80 L170,80 L175,50 L180,110 L185,80 L205,80" fill="none" stroke="#E55934" stroke-width="2"/>
    <text x="180" y="130" text-anchor="middle" font-family="Arial" font-size="12" fill="#E55934">Action Potential</text>
    
    <!-- Title -->
    <text x="150" y="-120" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Biological Neuron</text>
  </g>
  
  <!-- Artificial Neuron (Right Side) -->
  <g transform="translate(450, 200)">
    <!-- Inputs -->
    <line x1="0" y1="-50" x2="100" y2="-50" stroke="#4472C4" stroke-width="2"/>
    <line x1="0" y1="0" x2="100" y2="0" stroke="#4472C4" stroke-width="2"/>
    <line x1="0" y1="50" x2="100" y2="50" stroke="#4472C4" stroke-width="2"/>
    
    <text x="-15" y="-50" text-anchor="end" font-family="Arial" font-size="14" fill="#333">x₁</text>
    <text x="-15" y="0" text-anchor="end" font-family="Arial" font-size="14" fill="#333">x₂</text>
    <text x="-15" y="50" text-anchor="end" font-family="Arial" font-size="14" fill="#333">x₃</text>
    
    <!-- Weights -->
    <text x="50" y="-65" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">w₁</text>
    <text x="50" y="-15" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">w₂</text>
    <text x="50" y="35" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">w₃</text>
    
    <!-- Summation Node -->
    <circle cx="120" cy="0" r="30" fill="#70AD47" stroke="#507E32" stroke-width="2"/>
    <text x="120" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="white">Σ</text>
    
    <!-- Activation Function -->
    <rect x="170" y="-25" width="60" height="50" rx="10" ry="10" fill="#ED7D31" stroke="#D76213" stroke-width="2"/>
    <text x="200" y="5" text-anchor="middle" font-family="Arial" font-size="14" fill="white">f(·)</text>
    
    <!-- Output -->
    <line x1="230" y1="0" x2="280" y2="0" stroke="#4472C4" stroke-width="2"/>
    <text x="295" y="5" text-anchor="start" font-family="Arial" font-size="14" fill="#333">y</text>
    
    <!-- Node Labels -->
    <text x="120" y="-45" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Weighted Sum</text>
    <text x="200" y="-45" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Activation</text>
    <text x="200" y="-60" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Function</text>
    
    <!-- Title -->
    <text x="150" y="-120" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Artificial Neuron (Perceptron)</text>
  </g>
  
  <!-- Comparison Arrow -->
  <g transform="translate(400, 200)">
    <path d="M-50,0 L50,0" stroke="#888" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">Analogy</text>
  </g>
</svg>