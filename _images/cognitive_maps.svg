<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>Cognitive Maps</title>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold">Cognitive Maps in the Brain</text>
  <text x="400" y="70" font-family="Arial" font-size="18" text-anchor="middle">From Neural Representations to AI Systems</text>
  
  <!-- Diagram -->
  <g id="cognitive-map-system">
    <!-- Brain outline -->
    <path d="M 400,120 
             C 460,110 520,120 560,150
             C 600,180 620,220 620,270
             C 620,320 600,370 560,400
             C 520,430 460,440 400,440
             C 340,440 280,430 240,400
             C 200,370 180,320 180,270
             C 180,220 200,180 240,150
             C 280,120 340,110 400,120 Z" 
          fill="#ffe6cc" stroke="#cc9966" stroke-width="3" fill-opacity="0.6"/>
    
    <!-- Hippocampus -->
    <ellipse cx="400" cy="280" rx="80" ry="50" fill="#ccffcc" stroke="#006600" stroke-width="2"/>
    <text x="400" y="285" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Hippocampus</text>
    
    <!-- Entorhinal Cortex -->
    <ellipse cx="400" cy="180" rx="70" ry="40" fill="#ccccff" stroke="#0000cc" stroke-width="2"/>
    <text x="400" y="185" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Entorhinal Cortex</text>
    
    <!-- Prefrontal Cortex -->
    <ellipse cx="300" cy="360" rx="70" ry="40" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
    <text x="300" y="365" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Prefrontal Cortex</text>
    
    <!-- Posterior Parietal -->
    <ellipse cx="500" cy="360" rx="70" ry="40" fill="#ffccff" stroke="#cc00cc" stroke-width="2"/>
    <text x="500" y="365" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Parietal Cortex</text>
    
    <!-- Connections -->
    <line x1="400" y1="230" x2="400" y2="230" stroke="#666666" stroke-width="3"/>
    <path d="M 400,230 L 400,230" stroke="#666666" stroke-width="3"/>
    
    <line x1="400" y1="220" x2="400" y2="230" stroke="#666666" stroke-width="3"/>
    <line x1="350" y1="330" x2="330" y2="320" stroke="#666666" stroke-width="3"/>
    <line x1="450" y1="330" x2="470" y2="320" stroke="#666666" stroke-width="3"/>
    
    <!-- Connection arrows -->
    <path d="M 400,230 L 400,250 L 395,240 M 400,250 L 405,240" fill="none" stroke="#666666" stroke-width="2"/>
    <path d="M 340,320 L 360,290 L 335,290 M 360,290 L 350,315" fill="none" stroke="#666666" stroke-width="2"/>
    <path d="M 460,320 L 440,290 L 465,290 M 440,290 L 450,315" fill="none" stroke="#666666" stroke-width="2"/>
  </g>
  
  <!-- Environment with cognitive map overlay -->
  <g id="environment">
    <rect x="100" y="480" width="600" height="100" fill="#f0f0f0" stroke="#333333" stroke-width="2"/>
    <text x="400" y="470" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Cognitive Map Representation</text>
    
    <!-- Environment obstacles -->
    <rect x="200" y="500" width="40" height="60" fill="#999999" stroke="#333333" stroke-width="1"/>
    <rect x="400" y="490" width="80" height="40" fill="#999999" stroke="#333333" stroke-width="1"/>
    <rect x="550" y="510" width="30" height="70" fill="#999999" stroke="#333333" stroke-width="1"/>
    
    <!-- Graph structure overlay -->
    <circle cx="150" cy="520" r="8" fill="#ff0000" stroke="#990000" stroke-width="1"/>
    <circle cx="250" cy="520" r="8" fill="#ff0000" stroke="#990000" stroke-width="1"/>
    <circle cx="350" cy="520" r="8" fill="#ff0000" stroke="#990000" stroke-width="1"/>
    <circle cx="350" cy="560" r="8" fill="#ff0000" stroke="#990000" stroke-width="1"/>
    <circle cx="450" cy="560" r="8" fill="#ff0000" stroke="#990000" stroke-width="1"/>
    <circle cx="500" cy="520" r="8" fill="#ff0000" stroke="#990000" stroke-width="1"/>
    <circle cx="600" cy="550" r="8" fill="#ff0000" stroke="#990000" stroke-width="1"/>
    <circle cx="650" cy="520" r="8" fill="#ff0000" stroke="#990000" stroke-width="1"/>
    
    <!-- Graph connections -->
    <line x1="150" y1="520" x2="250" y2="520" stroke="#0000ff" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="250" y1="520" x2="350" y2="520" stroke="#0000ff" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="350" y1="520" x2="350" y2="560" stroke="#0000ff" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="350" y1="560" x2="450" y2="560" stroke="#0000ff" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="450" y1="560" x2="500" y2="520" stroke="#0000ff" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="500" y1="520" x2="600" y2="550" stroke="#0000ff" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="600" y1="550" x2="650" y2="520" stroke="#0000ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Information Boxes -->
  <g id="info-boxes">
    <!-- Hippocampus info -->
    <rect x="50" y="150" width="160" height="90" rx="10" ry="10" fill="#e6ffe6" stroke="#006600" stroke-width="1"/>
    <text x="130" y="170" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Hippocampus</text>
    <text x="130" y="190" font-family="Arial" font-size="12" text-anchor="middle">• Place cells</text>
    <text x="130" y="210" font-family="Arial" font-size="12" text-anchor="middle">• Episodic memory</text>
    <text x="130" y="230" font-family="Arial" font-size="12" text-anchor="middle">• Sequence learning</text>
    
    <!-- Entorhinal info -->
    <rect x="50" y="250" width="160" height="90" rx="10" ry="10" fill="#e6e6ff" stroke="#0000cc" stroke-width="1"/>
    <text x="130" y="270" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Entorhinal Cortex</text>
    <text x="130" y="290" font-family="Arial" font-size="12" text-anchor="middle">• Grid cells</text>
    <text x="130" y="310" font-family="Arial" font-size="12" text-anchor="middle">• Border cells</text>
    <text x="130" y="330" font-family="Arial" font-size="12" text-anchor="middle">• Metric information</text>
    
    <!-- AI Applications -->
    <rect x="590" y="150" width="160" height="150" rx="10" ry="10" fill="#fff0e6" stroke="#cc6600" stroke-width="1"/>
    <text x="670" y="170" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">AI Applications</text>
    <text x="670" y="195" font-family="Arial" font-size="12" text-anchor="middle">• SLAM algorithms</text>
    <text x="670" y="215" font-family="Arial" font-size="12" text-anchor="middle">• Autonomous navigation</text>
    <text x="670" y="235" font-family="Arial" font-size="12" text-anchor="middle">• Graph-based planning</text>
    <text x="670" y="255" font-family="Arial" font-size="12" text-anchor="middle">• Memory augmented</text>
    <text x="670" y="275" font-family="Arial" font-size="12" text-anchor="middle">  neural networks</text>
    <text x="670" y="295" font-family="Arial" font-size="12" text-anchor="middle">• Cognitive architectures</text>
  </g>
</svg>