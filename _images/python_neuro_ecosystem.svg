<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .node {
      stroke: #333;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .core { fill: #3776ab; }
    .data { fill: #5cb85c; }
    .viz { fill: #f0ad4e; }
    .ml { fill: #d9534f; }
    .specialty { fill: #9370db; }
    
    .node-text {
      font-family: Arial, sans-serif;
      font-size: 12px;
      font-weight: bold;
      text-anchor: middle;
      fill: white;
    }
    
    .header {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333;
    }
    
    .subheader {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
      fill: #555;
    }
    
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
      fill: none;
      stroke-width: 2;
    }
  </style>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Python Ecosystem for Neuroscience</text>
  
  <!-- Core Python -->
  <text x="400" y="90" class="header">Core Python Libraries</text>
  <rect x="250" y="110" width="100" height="40" class="node core"/>
  <text x="300" y="133" class="node-text">NumPy</text>
  <rect x="370" y="110" width="100" height="40" class="node core"/>
  <text x="420" y="133" class="node-text">SciPy</text>
  <rect x="490" y="110" width="100" height="40" class="node core"/>
  <text x="540" y="133" class="node-text">Matplotlib</text>
  
  <!-- Data Processing -->
  <text x="210" y="190" class="subheader">Data Processing</text>
  <rect x="100" y="210" width="100" height="40" class="node data"/>
  <text x="150" y="233" class="node-text">Pandas</text>
  <rect x="220" y="210" width="100" height="40" class="node data"/>
  <text x="270" y="233" class="node-text">Xarray</text>
  <rect x="100" y="270" width="100" height="40" class="node data"/>
  <text x="150" y="293" class="node-text">Dask</text>
  <rect x="220" y="270" width="100" height="40" class="node data"/>
  <text x="270" y="293" class="node-text">h5py</text>
  
  <!-- Visualization -->
  <text x="400" y="190" class="subheader">Visualization</text>
  <rect x="340" y="210" width="100" height="40" class="node viz"/>
  <text x="390" y="233" class="node-text">Seaborn</text>
  <rect x="460" y="210" width="100" height="40" class="node viz"/>
  <text x="510" y="233" class="node-text">Plotly</text>
  <rect x="340" y="270" width="100" height="40" class="node viz"/>
  <text x="390" y="293" class="node-text">Bokeh</text>
  <rect x="460" y="270" width="100" height="40" class="node viz"/>
  <text x="510" y="293" class="node-text">Nilearn</text>
  
  <!-- Machine Learning -->
  <text x="610" y="190" class="subheader">Machine Learning</text>
  <rect x="550" y="210" width="120" height="40" class="node ml"/>
  <text x="610" y="233" class="node-text">scikit-learn</text>
  <rect x="550" y="270" width="120" height="40" class="node ml"/>
  <text x="610" y="293" class="node-text">TensorFlow</text>
  <rect x="550" y="330" width="120" height="40" class="node ml"/>
  <text x="610" y="353" class="node-text">PyTorch</text>
  
  <!-- Specialty Neuroscience -->
  <text x="400" y="390" class="header">Neuroscience-Specific Libraries</text>
  
  <!-- Electrophysiology -->
  <text x="200" y="430" class="subheader">Electrophysiology</text>
  <rect x="100" y="450" width="100" height="40" class="node specialty"/>
  <text x="150" y="473" class="node-text">MNE-Python</text>
  <rect x="220" y="450" width="100" height="40" class="node specialty"/>
  <text x="270" y="473" class="node-text">Neo</text>
  <rect x="100" y="510" width="100" height="40" class="node specialty"/>
  <text x="150" y="533" class="node-text">Elephant</text>
  <rect x="220" y="510" width="100" height="40" class="node specialty"/>
  <text x="270" y="533" class="node-text">SpikeInterface</text>
  
  <!-- Imaging -->
  <text x="400" y="430" class="subheader">Imaging</text>
  <rect x="340" y="450" width="100" height="40" class="node specialty"/>
  <text x="390" y="473" class="node-text">CaImAn</text>
  <rect x="460" y="450" width="100" height="40" class="node specialty"/>
  <text x="510" y="473" class="node-text">NiBabel</text>
  <rect x="340" y="510" width="100" height="40" class="node specialty"/>
  <text x="390" y="533" class="node-text">DeepLabCut</text>
  <rect x="460" y="510" width="100" height="40" class="node specialty"/>
  <text x="510" y="533" class="node-text">BrainGlobe</text>
  
  <!-- Data Standards -->
  <text x="610" y="430" class="subheader">Data Standards</text>
  <rect x="560" y="450" width="100" height="40" class="node specialty"/>
  <text x="610" y="473" class="node-text">NWB</text>
  <rect x="560" y="510" width="100" height="40" class="node specialty"/>
  <text x="610" y="533" class="node-text">BIDS</text>
  
  <!-- Connecting lines -->
  <!-- Core to Data -->
  <path d="M 300 150 L 270 210" class="link"/>
  <path d="M 300 150 L 150 210" class="link"/>
  <!-- Core to Viz -->
  <path d="M 420 150 L 390 210" class="link"/>
  <path d="M 420 150 L 510 210" class="link"/>
  <!-- Core to ML -->
  <path d="M 540 150 L 610 210" class="link"/>
  
  <!-- Data to Specialty -->
  <path d="M 150 310 L 150 450" class="link"/>
  <path d="M 270 310 L 270 450" class="link"/>
  
  <!-- Viz to Specialty -->
  <path d="M 390 310 L 390 450" class="link"/>
  <path d="M 510 310 L 510 450" class="link"/>
  
  <!-- ML to Specialty -->
  <path d="M 610 370 L 610 450" class="link"/>
  <path d="M 610 370 L 390 510" class="link"/>
</svg>