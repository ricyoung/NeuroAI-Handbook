<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="500" viewBox="0 0 800 500">
  <style>
    .box {
      stroke: #333;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    
    .human { fill: #d1e7f0; }
    .ai { fill: #f5d5cb; }
    .code { fill: #d5f5d5; }
    .result { fill: #e7d5f5; }
    
    .arrow {
      fill: none;
      stroke: #555;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    
    .title {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333;
    }
    
    .box-title {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333;
    }
    
    .box-content {
      font-family: Arial, sans-serif;
      font-size: 12px;
      text-anchor: middle;
      fill: #555;
    }
    
    .era-label {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
      fill: #666;
    }
    
    .code-text {
      font-family: 'Courier New', monospace;
      font-size: 11px;
      fill: #333;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" class="title">Evolution of Neural Data Analysis Workflow</text>
  
  <!-- Traditional Workflow (Top) -->
  <text x="400" y="80" class="era-label">Traditional Programming Workflow</text>
  
  <!-- Human -->
  <rect x="100" y="100" width="120" height="80" class="box human"/>
  <text x="160" y="130" class="box-title">Neuroscientist</text>
  <text x="160" y="150" class="box-content">Writes detailed code</text>
  <text x="160" y="165" class="box-content">manually</text>
  
  <!-- Code -->
  <rect x="340" y="100" width="120" height="80" class="box code"/>
  <text x="400" y="130" class="box-title">Python Code</text>
  <text x="400" y="150" class="box-content">Complex syntax</text>
  <text x="400" y="165" class="box-content">Debugging heavy</text>
  
  <!-- Results -->
  <rect x="580" y="100" width="120" height="80" class="box result"/>
  <text x="640" y="130" class="box-title">Analysis Results</text>
  <text x="640" y="150" class="box-content">After lengthy</text>
  <text x="640" y="165" class="box-content">development cycle</text>
  
  <!-- Arrows -->
  <path d="M 220 140 L 340 140" class="arrow"/>
  <path d="M 460 140 L 580 140" class="arrow"/>
  
  <!-- Code snippet -->
  <rect x="320" y="190" width="160" height="70" fill="#f8f8f8" stroke="#ccc"/>
  <text x="330" y="210" class="code-text">def preprocess(data):</text>
  <text x="330" y="225" class="code-text">    # Filter the data</text>
  <text x="330" y="240" class="code-text">    b, a = signal.butter(4,</text>
  <text x="330" y="255" class="code-text">                     [1/125, 40/125])</text>
  
  <!-- AI-Augmented Workflow (Bottom) -->
  <text x="400" y="290" class="era-label">AI-Augmented Programming Workflow</text>
  
  <!-- Human -->
  <rect x="100" y="320" width="120" height="80" class="box human"/>
  <text x="160" y="350" class="box-title">Neuroscientist</text>
  <text x="160" y="370" class="box-content">High-level intent</text>
  <text x="160" y="385" class="box-content">Scientific goals</text>
  
  <!-- AI Assistant -->
  <rect x="340" y="320" width="120" height="80" class="box ai"/>
  <text x="400" y="350" class="box-title">AI Assistant</text>
  <text x="400" y="370" class="box-content">Code generation</text>
  <text x="400" y="385" class="box-content">Error handling</text>
  
  <!-- Results -->
  <rect x="580" y="320" width="120" height="80" class="box result"/>
  <text x="640" y="350" class="box-title">Analysis Results</text>
  <text x="640" y="370" class="box-content">Rapid iteration</text>
  <text x="640" y="385" class="box-content">Focus on insights</text>
  
  <!-- Arrows -->
  <path d="M 220 360 L 340 360" class="arrow"/>
  <path d="M 460 360 L 580 360" class="arrow"/>
  
  <!-- Feedback loop -->
  <path d="M 640 400 C 640 440, 400 440, 400 400" class="arrow" stroke-dasharray="5,5"/>
  <path d="M 400 400 C 400 440, 160 440, 160 400" class="arrow" stroke-dasharray="5,5"/>
  <text x="400" y="460" class="box-content">Rapid feedback loop with natural language refinement</text>
  
  <!-- Natural language prompt -->
  <rect x="120" y="410" width="200" height="20" fill="#f8f8f8" stroke="#ccc" rx="5" ry="5"/>
  <text x="140" y="424" class="code-text" style="font-style: italic;">"Filter the EEG data between 1-40Hz"</text>
  
  <!-- AI Generated code -->
  <rect x="320" y="410" width="160" height="20" fill="#f8f8f8" stroke="#ccc" rx="5" ry="5"/>
  <text x="330" y="424" class="code-text">filtered_data = preprocess_eeg(data)</text>
</svg>